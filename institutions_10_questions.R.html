const questions = [{"question": "A patient hospitalized for schizophrenia gradually stops talking, avoids eye contact, and becomes apathetic. Staff note he no longer shows interest in visits or activities. This behavior most likely represents:", "translation": "\u0645\u0631\u064a\u0636 \u0645\u062d\u062a\u062c\u0632 \u0628\u0633\u0628\u0628 \u0627\u0644\u0641\u0635\u0627\u0645 \u064a\u0628\u062f\u0623 \u062a\u062f\u0631\u064a\u062c\u064a\u064b\u0627 \u0641\u064a \u0627\u0644\u062a\u0648\u0642\u0641 \u0639\u0646 \u0627\u0644\u0643\u0644\u0627\u0645\u060c \u0648\u062a\u062c\u0646\u0628 \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0627\u0644\u0628\u0635\u0631\u064a\u060c \u0648\u064a\u0635\u0628\u062d \u063a\u064a\u0631 \u0645\u0628\u0627\u0644\u064d. \u064a\u0644\u0627\u062d\u0638 \u0627\u0644\u0637\u0627\u0642\u0645 \u0641\u0642\u062f\u0627\u0646 \u0627\u0647\u062a\u0645\u0627\u0645\u0647 \u0628\u0627\u0644\u0632\u064a\u0627\u0631\u0627\u062a \u0623\u0648 \u0627\u0644\u0623\u0646\u0634\u0637\u0629. \u0647\u0630\u0627 \u0627\u0644\u0633\u0644\u0648\u0643 \u064a\u064f\u0631\u062c\u062d \u0623\u0646\u0647 \u064a\u0645\u062b\u0644:", "options": ["Role stripping / \u062a\u062c\u0631\u064a\u062f \u0627\u0644\u062f\u0648\u0631", "Institutional neurosis / \u0627\u0644\u0639\u0635\u0627\u0628 \u0627\u0644\u0645\u0624\u0633\u0633\u064a", "Therapeutic engagement / \u0627\u0644\u0627\u0631\u062a\u0628\u0627\u0637 \u0627\u0644\u0639\u0644\u0627\u062c\u064a", "Social reactivity / \u0627\u0644\u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a"], "answer": "Institutional neurosis / \u0627\u0644\u0639\u0635\u0627\u0628 \u0627\u0644\u0645\u0624\u0633\u0633\u064a", "explanation": "Institutional neurosis refers to a pattern of apathy, loss of initiative, and withdrawal seen in long-term hospitalized patients. It results from enforced idleness, loss of autonomy, and disconnection from the outside world, leading to reduced emotional and cognitive engagement.<br>\u0627\u0644\u0639\u0635\u0627\u0628 \u0627\u0644\u0645\u0624\u0633\u0633\u064a \u0647\u0648 \u0646\u0645\u0637 \u0645\u0646 \u0627\u0644\u0644\u0627\u0645\u0628\u0627\u0644\u0627\u0629 \u0648\u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u0645\u0628\u0627\u062f\u0631\u0629 \u0648\u0627\u0644\u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u064a\u064f\u0644\u0627\u062d\u0638 \u0644\u062f\u0649 \u0627\u0644\u0645\u0631\u0636\u0649 \u0627\u0644\u0645\u0642\u064a\u0645\u064a\u0646 \u0644\u0641\u062a\u0631\u0627\u062a \u0637\u0648\u064a\u0644\u0629 \u0641\u064a \u0627\u0644\u0645\u0624\u0633\u0633\u0627\u062a\u060c \u0628\u0633\u0628\u0628 \u0627\u0644\u0643\u0633\u0644 \u0627\u0644\u0625\u062c\u0628\u0627\u0631\u064a \u0648\u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0648\u0627\u0644\u0627\u0646\u0641\u0635\u0627\u0644 \u0639\u0646 \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u062e\u0627\u0631\u062c\u064a."}, {"question": "A newly admitted psychiatric patient is required to surrender all personal belongings, wear hospital-issued clothes, and follow a strict daily schedule. This is an example of:", "translation": "\u0645\u0631\u064a\u0636 \u0646\u0641\u0633\u064a \u062c\u062f\u064a\u062f \u064a\u062c\u0628 \u0639\u0644\u064a\u0647 \u062a\u0633\u0644\u064a\u0645 \u062c\u0645\u064a\u0639 \u0645\u0645\u062a\u0644\u0643\u0627\u062a\u0647 \u0627\u0644\u0634\u062e\u0635\u064a\u0629\u060c \u0648\u0627\u0631\u062a\u062f\u0627\u0621 \u0645\u0644\u0627\u0628\u0633 \u0645\u0648\u062d\u062f\u0629\u060c \u0648\u0627\u062a\u0628\u0627\u0639 \u062c\u062f\u0648\u0644 \u064a\u0648\u0645\u064a \u0635\u0627\u0631\u0645. \u0647\u0630\u0627 \u0645\u062b\u0627\u0644 \u0639\u0644\u0649:", "options": ["Privilege system / \u0646\u0638\u0627\u0645 \u0627\u0644\u0627\u0645\u062a\u064a\u0627\u0632\u0627\u062a", "Role stripping / \u062a\u062c\u0631\u064a\u062f \u0627\u0644\u062f\u0648\u0631", "Secondary adjustment / \u0627\u0644\u062a\u0639\u062f\u064a\u0644 \u0627\u0644\u062b\u0627\u0646\u0648\u064a", "Therapeutic community / \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0639\u0644\u0627\u062c\u064a"], "answer": "Role stripping / \u062a\u062c\u0631\u064a\u062f \u0627\u0644\u062f\u0648\u0631", "explanation": "Role stripping involves removing a patient\u2019s previous identity through symbolic acts like uniform clothing and routine imposition. This facilitates control and adjustment to institutional life.<br>\u062a\u062c\u0631\u064a\u062f \u0627\u0644\u062f\u0648\u0631 \u064a\u0634\u0645\u0644 \u0625\u0632\u0627\u0644\u0629 \u0647\u0648\u064a\u0629 \u0627\u0644\u0645\u0631\u064a\u0636 \u0627\u0644\u0633\u0627\u0628\u0642\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0625\u062c\u0631\u0627\u0621\u0627\u062a \u0631\u0645\u0632\u064a\u0629 \u0645\u062b\u0644 \u0627\u0631\u062a\u062f\u0627\u0621 \u0632\u064a \u0645\u0648\u062d\u062f \u0648\u0641\u0631\u0636 \u0631\u0648\u062a\u064a\u0646 \u0645\u0639\u064a\u0646 \u0644\u062a\u0633\u0647\u064a\u0644 \u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0648\u0627\u0644\u062a\u0643\u064a\u0641 \u0645\u0639 \u0627\u0644\u062d\u064a\u0627\u0629 \u0627\u0644\u0645\u0624\u0633\u0633\u064a\u0629."}, {"question": "A patient hospitalized long-term begins showing provocative behavior and staff note a breakdown in empathy toward him. This process is known as:", "translation": "\u0645\u0631\u064a\u0636 \u0645\u062d\u062a\u062c\u0632 \u0644\u0641\u062a\u0631\u0629 \u0637\u0648\u064a\u0644\u0629 \u064a\u0628\u062f\u0623 \u0628\u0625\u0638\u0647\u0627\u0631 \u0633\u0644\u0648\u0643 \u0627\u0633\u062a\u0641\u0632\u0627\u0632\u064a\u060c \u0648\u064a\u0644\u0627\u062d\u0638 \u0627\u0644\u0637\u0627\u0642\u0645 \u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u062a\u0639\u0627\u0637\u0641 \u0645\u0639\u0647. \u062a\u064f\u0639\u0631\u0641 \u0647\u0630\u0647 \u0627\u0644\u062d\u0627\u0644\u0629 \u0628\u0640:", "options": ["Institutional neurosis / \u0627\u0644\u0639\u0635\u0627\u0628 \u0627\u0644\u0645\u0624\u0633\u0633\u064a", "Secondary adjustment / \u0627\u0644\u062a\u0639\u062f\u064a\u0644 \u0627\u0644\u062b\u0627\u0646\u0648\u064a", "Malignant alienation / \u0627\u0644\u0627\u063a\u062a\u0631\u0627\u0628 \u0627\u0644\u062e\u0628\u064a\u062b", "Social withdrawal / \u0627\u0644\u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a"], "answer": "Malignant alienation / \u0627\u0644\u0627\u063a\u062a\u0631\u0627\u0628 \u0627\u0644\u062e\u0628\u064a\u062b", "explanation": "Malignant alienation refers to a deteriorating relationship where staff view a patient negatively, leading to isolation, risk of deterioration, and even suicide.<br>\u0627\u0644\u0627\u063a\u062a\u0631\u0627\u0628 \u0627\u0644\u062e\u0628\u064a\u062b \u0647\u0648 \u062d\u0627\u0644\u0629 \u062a\u062a\u062f\u0647\u0648\u0631 \u0641\u064a\u0647\u0627 \u0627\u0644\u0639\u0644\u0627\u0642\u0629 \u0628\u064a\u0646 \u0627\u0644\u0645\u0631\u064a\u0636 \u0648\u0627\u0644\u0637\u0627\u0642\u0645\u060c \u0648\u064a\u064f\u0646\u0638\u0631 \u0625\u0644\u0649 \u0627\u0644\u0645\u0631\u064a\u0636 \u0628\u0634\u0643\u0644 \u0633\u0644\u0628\u064a \u0645\u0645\u0627 \u064a\u0632\u064a\u062f \u0645\u0646 \u062e\u0637\u0631 \u0627\u0644\u062a\u062f\u0647\u0648\u0631 \u0648\u0631\u0628\u0645\u0627 \u0627\u0644\u0627\u0646\u062a\u062d\u0627\u0631."}, {"question": "According to Goffman, the phenomenon where a patient becomes entirely dependent on institutional structure, losing previous identity, is called:", "translation": "\u0648\u0641\u0642\u064b\u0627 \u0644\u062c\u0648\u0641\u0645\u0627\u0646\u060c \u0639\u0646\u062f\u0645\u0627 \u064a\u0635\u0628\u062d \u0627\u0644\u0645\u0631\u064a\u0636 \u0645\u0639\u062a\u0645\u062f\u064b\u0627 \u0628\u0627\u0644\u0643\u0627\u0645\u0644 \u0639\u0644\u0649 \u0628\u0646\u064a\u0629 \u0627\u0644\u0645\u0624\u0633\u0633\u0629 \u0648\u064a\u0641\u0642\u062f \u0647\u0648\u064a\u062a\u0647 \u0627\u0644\u0633\u0627\u0628\u0642\u0629\u060c \u064a\u0633\u0645\u0649 \u0630\u0644\u0643:", "options": ["Therapeutic alliance / \u0627\u0644\u062a\u062d\u0627\u0644\u0641 \u0627\u0644\u0639\u0644\u0627\u062c\u064a", "Institutional absorption / \u0627\u0644\u0627\u0645\u062a\u0635\u0627\u0635 \u0627\u0644\u0645\u0624\u0633\u0633\u064a", "Moral career / \u0627\u0644\u0645\u0633\u0627\u0631 \u0627\u0644\u0623\u062e\u0644\u0627\u0642\u064a", "Civil death / \u0627\u0644\u0645\u0648\u062a \u0627\u0644\u0645\u062f\u0646\u064a"], "answer": "Moral career / \u0627\u0644\u0645\u0633\u0627\u0631 \u0627\u0644\u0623\u062e\u0644\u0627\u0642\u064a", "explanation": "Moral career is the transformation of a person\u2019s identity to match institutional expectations, leading to total conformity and loss of past roles.<br>\u0627\u0644\u0645\u0633\u0627\u0631 \u0627\u0644\u0623\u062e\u0644\u0627\u0642\u064a \u0647\u0648 \u062a\u062d\u0648\u0644 \u0647\u0648\u064a\u0629 \u0627\u0644\u0634\u062e\u0635 \u0644\u062a\u062a\u0645\u0627\u0634\u0649 \u0645\u0639 \u062a\u0648\u0642\u0639\u0627\u062a \u0627\u0644\u0645\u0624\u0633\u0633\u0629\u060c \u0645\u0645\u0627 \u064a\u0624\u062f\u064a \u0625\u0644\u0649 \u0627\u0644\u0627\u0646\u0635\u0647\u0627\u0631 \u0627\u0644\u0643\u0627\u0645\u0644 \u0648\u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u0623\u062f\u0648\u0627\u0631 \u0627\u0644\u0633\u0627\u0628\u0642\u0629."}, {"question": "A psychiatrist notes that a patient\u2019s \u201ccivil death\u201d has occurred\u2014he must now ask permission for everything and personal autonomy is lost. This best describes:", "translation": "\u0637\u0628\u064a\u0628 \u0646\u0641\u0633\u064a \u064a\u0644\u0627\u062d\u0638 \u0623\u0646 \u0627\u0644\u0645\u0631\u064a\u0636 \u0648\u0635\u0644 \u0625\u0644\u0649 \u062d\u0627\u0644\u0629 \"\u0627\u0644\u0645\u0648\u062a \u0627\u0644\u0645\u062f\u0646\u064a\" \u2013 \u062d\u064a\u062b \u064a\u062c\u0628 \u0639\u0644\u064a\u0647 \u0627\u0644\u0622\u0646 \u0637\u0644\u0628 \u0625\u0630\u0646 \u0644\u0643\u0644 \u0634\u064a\u0621 \u0648\u0641\u0642\u062f \u0627\u0633\u062a\u0642\u0644\u0627\u0644\u064a\u062a\u0647. \u0647\u0630\u0627 \u064a\u0635\u0641:", "options": ["Role stripping / \u062a\u062c\u0631\u064a\u062f \u0627\u0644\u062f\u0648\u0631", "Mortification / \u0627\u0644\u0625\u0630\u0644\u0627\u0644", "Privilege system / \u0646\u0638\u0627\u0645 \u0627\u0644\u0627\u0645\u062a\u064a\u0627\u0632\u0627\u062a", "Identity formation / \u062a\u0634\u0643\u064a\u0644 \u0627\u0644\u0647\u0648\u064a\u0629"], "answer": "Mortification / \u0627\u0644\u0625\u0630\u0644\u0627\u0644", "explanation": "Mortification is the symbolic \u2018death\u2019 of personal identity within institutions, marked by loss of privacy and autonomy.<br>\u0627\u0644\u0625\u0630\u0644\u0627\u0644 \u0647\u0648 \u201c\u0645\u0648\u062a\u201d \u0631\u0645\u0632\u064a \u0644\u0647\u0648\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062f\u0627\u062e\u0644 \u0627\u0644\u0645\u0624\u0633\u0633\u0627\u062a\u060c \u064a\u062a\u0645\u062b\u0644 \u0641\u064a \u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u062e\u0635\u0648\u0635\u064a\u0629 \u0648\u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644."}, {"question": "Which of the following is a defining characteristic of total institutions according to Goffman?", "translation": "\u0623\u064a \u0645\u0646 \u0627\u0644\u062a\u0627\u0644\u064a \u0647\u0648 \u0633\u0645\u0629 \u0645\u0645\u064a\u0632\u0629 \u0644\u0644\u0645\u0624\u0633\u0633\u0627\u062a \u0627\u0644\u0634\u0627\u0645\u0644\u0629 \u062d\u0633\u0628 \u062c\u0648\u0641\u0645\u0627\u0646\u061f", "options": ["Encouragement of autonomy / \u062a\u0634\u062c\u064a\u0639 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644\u064a\u0629", "Flexible scheduling / \u062c\u062f\u0648\u0644 \u0645\u0631\u0646", "Isolation from outside society / \u0627\u0644\u0639\u0632\u0644 \u0639\u0646 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u062e\u0627\u0631\u062c\u064a", "Use of open-door policies / \u0633\u064a\u0627\u0633\u0627\u062a \u0627\u0644\u0628\u0627\u0628 \u0627\u0644\u0645\u0641\u062a\u0648\u062d"], "answer": "Isolation from outside society / \u0627\u0644\u0639\u0632\u0644 \u0639\u0646 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u062e\u0627\u0631\u062c\u064a", "explanation": "Total institutions are characterized by total separation from outside life, controlling all aspects of a person\u2019s routine.<br>\u062a\u062a\u0633\u0645 \u0627\u0644\u0645\u0624\u0633\u0633\u0627\u062a \u0627\u0644\u0634\u0627\u0645\u0644\u0629 \u0628\u0627\u0644\u0641\u0635\u0644 \u0627\u0644\u062a\u0627\u0645 \u0639\u0646 \u0627\u0644\u062d\u064a\u0627\u0629 \u0627\u0644\u062e\u0627\u0631\u062c\u064a\u0629 \u0648\u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u0643\u0627\u0645\u0644\u0629 \u0639\u0644\u0649 \u0627\u0644\u0631\u0648\u062a\u064a\u0646 \u0627\u0644\u064a\u0648\u0645\u064a \u0644\u0644\u0641\u0631\u062f."}, {"question": "Which term refers to inmates developing secret behaviors to bypass institutional rules?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0630\u064a \u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0646\u0632\u0644\u0627\u0621 \u0644\u0633\u0644\u0648\u0643\u064a\u0627\u062a \u0633\u0631\u064a\u0629 \u0644\u062a\u062c\u0627\u0648\u0632 \u0642\u0648\u0627\u0639\u062f \u0627\u0644\u0645\u0624\u0633\u0633\u0629\u061f", "options": ["Privilege system / \u0646\u0638\u0627\u0645 \u0627\u0644\u0627\u0645\u062a\u064a\u0627\u0632\u0627\u062a", "Civil death / \u0627\u0644\u0645\u0648\u062a \u0627\u0644\u0645\u062f\u0646\u064a", "Secondary adjustments / \u0627\u0644\u062a\u0639\u062f\u064a\u0644\u0627\u062a \u0627\u0644\u062b\u0627\u0646\u0648\u064a\u0629", "Role stripping / \u062a\u062c\u0631\u064a\u062f \u0627\u0644\u062f\u0648\u0631"], "answer": "Secondary adjustments / \u0627\u0644\u062a\u0639\u062f\u064a\u0644\u0627\u062a \u0627\u0644\u062b\u0627\u0646\u0648\u064a\u0629", "explanation": "Secondary adjustments are coping mechanisms where individuals retain a sense of control through hidden noncompliance.<br>\u0627\u0644\u062a\u0639\u062f\u064a\u0644\u0627\u062a \u0627\u0644\u062b\u0627\u0646\u0648\u064a\u0629 \u0647\u064a \u0622\u0644\u064a\u0627\u062a \u062a\u0643\u064a\u0641 \u064a\u062d\u062a\u0641\u0638 \u0645\u0646 \u062e\u0644\u0627\u0644\u0647\u0627 \u0627\u0644\u0623\u0641\u0631\u0627\u062f \u0628\u0625\u062d\u0633\u0627\u0633 \u0628\u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0639\u0628\u0631 \u0627\u0644\u0639\u0635\u064a\u0627\u0646 \u0627\u0644\u062e\u0641\u064a."}, {"question": "According to Goffman, what is the real purpose behind the stripping process and privilege system?", "translation": "\u0648\u0641\u0642\u064b\u0627 \u0644\u062c\u0648\u0641\u0645\u0627\u0646\u060c \u0645\u0627 \u0627\u0644\u0647\u062f\u0641 \u0627\u0644\u062d\u0642\u064a\u0642\u064a \u0645\u0646 \u0639\u0645\u0644\u064a\u0629 \u0627\u0644\u062a\u062c\u0631\u064a\u062f \u0648\u0646\u0638\u0627\u0645 \u0627\u0644\u0627\u0645\u062a\u064a\u0627\u0632\u0627\u062a\u061f", "options": ["Protecting patient dignity / \u062d\u0645\u0627\u064a\u0629 \u0643\u0631\u0627\u0645\u0629 \u0627\u0644\u0645\u0631\u064a\u0636", "Enhancing therapeutic outcomes / \u062a\u0639\u0632\u064a\u0632 \u0627\u0644\u0646\u062a\u0627\u0626\u062c \u0627\u0644\u0639\u0644\u0627\u062c\u064a\u0629", "Breaking the patient\u2019s spirit / \u0643\u0633\u0631 \u0625\u0631\u0627\u062f\u0629 \u0627\u0644\u0645\u0631\u064a\u0636", "Promoting group harmony / \u062a\u0639\u0632\u064a\u0632 \u0627\u0644\u062a\u0646\u0627\u063a\u0645 \u0627\u0644\u062c\u0645\u0627\u0639\u064a"], "answer": "Breaking the patient\u2019s spirit / \u0643\u0633\u0631 \u0625\u0631\u0627\u062f\u0629 \u0627\u0644\u0645\u0631\u064a\u0636", "explanation": "These practices aim to reduce resistance and ensure compliance by undermining personal power.<br>\u062a\u0647\u062f\u0641 \u0647\u0630\u0647 \u0627\u0644\u0645\u0645\u0627\u0631\u0633\u0627\u062a \u0625\u0644\u0649 \u062a\u0642\u0644\u064a\u0644 \u0627\u0644\u0645\u0642\u0627\u0648\u0645\u0629 \u0648\u0636\u0645\u0627\u0646 \u0627\u0644\u0637\u0627\u0639\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u062a\u0642\u0648\u064a\u0636 \u0642\u0648\u0629 \u0627\u0644\u0641\u0631\u062f \u0627\u0644\u0630\u0627\u062a\u064a\u0629."}, {"question": "What is a hallmark feature of 'Batch living' in total institutions?", "translation": "\u0645\u0627 \u0627\u0644\u0633\u0645\u0629 \u0627\u0644\u0645\u0645\u064a\u0632\u0629 \u0644\u0640 \"\u0627\u0644\u062d\u064a\u0627\u0629 \u0627\u0644\u062c\u0645\u0627\u0639\u064a\u0629\" \u0641\u064a \u0627\u0644\u0645\u0624\u0633\u0633\u0627\u062a \u0627\u0644\u0634\u0627\u0645\u0644\u0629\u061f", "options": ["Personalized treatment plans / \u062e\u0637\u0637 \u0639\u0644\u0627\u062c \u0641\u0631\u062f\u064a\u0629", "Inmates follow unique schedules / \u062c\u062f\u0627\u0648\u0644 \u0645\u062e\u0635\u0635\u0629 \u0644\u0643\u0644 \u0646\u0632\u064a\u0644", "All inmates do the same thing / \u062c\u0645\u064a\u0639 \u0627\u0644\u0646\u0632\u0644\u0627\u0621 \u064a\u0641\u0639\u0644\u0648\u0646 \u0627\u0644\u0634\u064a\u0621 \u0646\u0641\u0633\u0647", "Variable daily routines / \u0631\u0648\u062a\u064a\u0646 \u064a\u0648\u0645\u064a \u0645\u062a\u063a\u064a\u0631"], "answer": "All inmates do the same thing / \u062c\u0645\u064a\u0639 \u0627\u0644\u0646\u0632\u0644\u0627\u0621 \u064a\u0641\u0639\u0644\u0648\u0646 \u0627\u0644\u0634\u064a\u0621 \u0646\u0641\u0633\u0647", "explanation": "Batch living minimizes individuality and promotes conformity through synchronized routines.<br>\u0627\u0644\u062d\u064a\u0627\u0629 \u0627\u0644\u062c\u0645\u0627\u0639\u064a\u0629 \u062a\u0642\u0644\u0644 \u0645\u0646 \u0627\u0644\u062e\u0635\u0648\u0635\u064a\u0629 \u0627\u0644\u0641\u0631\u062f\u064a\u0629 \u0648\u062a\u0639\u0632\u0632 \u0627\u0644\u0627\u0646\u0635\u0647\u0627\u0631 \u0639\u0628\u0631 \u062c\u062f\u0627\u0648\u0644 \u0645\u0648\u062d\u062f\u0629."}, {"question": "Which term describes a situation where staff gradually lose empathy and interpret patient behavior as problematic?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0630\u064a \u064a\u0635\u0641 \u062d\u0627\u0644\u0629 \u064a\u0641\u0642\u062f \u0641\u064a\u0647\u0627 \u0627\u0644\u0637\u0627\u0642\u0645 \u0627\u0644\u062a\u0639\u0627\u0637\u0641 \u062a\u062f\u0631\u064a\u062c\u064a\u064b\u0627 \u0648\u064a\u0639\u062a\u0628\u0631 \u0633\u0644\u0648\u0643 \u0627\u0644\u0645\u0631\u064a\u0636 \u0625\u0634\u0643\u0627\u0644\u064a\u064b\u0627\u061f", "options": ["Secondary deviance / \u0627\u0644\u0627\u0646\u062d\u0631\u0627\u0641 \u0627\u0644\u062b\u0627\u0646\u0648\u064a", "Staff burnout / \u0625\u0646\u0647\u0627\u0643 \u0627\u0644\u0637\u0627\u0642\u0645", "Malignant alienation / \u0627\u0644\u0627\u063a\u062a\u0631\u0627\u0628 \u0627\u0644\u062e\u0628\u064a\u062b", "Therapeutic boundary / \u0627\u0644\u062d\u062f\u0648\u062f \u0627\u0644\u0639\u0644\u0627\u062c\u064a\u0629"], "answer": "Malignant alienation / \u0627\u0644\u0627\u063a\u062a\u0631\u0627\u0628 \u0627\u0644\u062e\u0628\u064a\u062b", "explanation": "This leads to emotional distancing, mistrust, and possible patient deterioration or suicide.<br>\u064a\u0624\u062f\u064a \u0630\u0644\u0643 \u0625\u0644\u0649 \u062a\u0628\u0627\u0639\u062f \u0639\u0627\u0637\u0641\u064a\u060c \u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u062b\u0642\u0629\u060c \u0648\u0631\u0628\u0645\u0627 \u062a\u062f\u0647\u0648\u0631 \u062d\u0627\u0644\u0629 \u0627\u0644\u0645\u0631\u064a\u0636 \u0623\u0648 \u0627\u0646\u062a\u062d\u0627\u0631\u0647."}];
let current = 0;
let score = 0;
let answered = false;

function renderQuestion(index) {
  answered = false;
  const q = questions[index];
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '';
  const box = document.createElement('div');
  box.className = 'container';
  box.innerHTML = `
    <div class="question-number">Q${index + 1}</div>
    <div class="question-counter">Total Questions: ${questions.length}</div>
    <div class="question-text">${q.question}</div>
    <div class="translation">${q.translation}</div>
  `;
  const ul = document.createElement('ul');
  ul.className = 'options';
  q.options.forEach(opt => {
    const li = document.createElement('li');
    li.textContent = opt;
    li.onclick = () => {
      if (answered) return;
      answered = true;
      if (opt === q.answer) {
        li.classList.add('correct');
        score++;
      } else {
        li.classList.add('wrong');
        Array.from(ul.children).forEach(el => {
          if (el.textContent === q.answer) el.classList.add('correct');
        });
      }
      explanation.style.display = 'block';
      nextBtn.style.display = 'inline-block';
    };
    ul.appendChild(li);
  });
  box.appendChild(ul);
  const explanation = document.createElement('div');
  explanation.className = 'explanation';
  explanation.innerHTML = q.explanation;
  box.appendChild(explanation);
  const nextBtn = document.createElement('button');
  nextBtn.className = 'next-btn';
  nextBtn.textContent = (index + 1 === questions.length) ? 'Finish' : 'Next';
  nextBtn.onclick = () => {
    if (index + 1 < questions.length) {
      renderQuestion(index + 1);
    } else {
      quiz.innerHTML = '<div class="container"><h2>انتهت الأسئلة</h2><p>Your score: <span style="color:green;">' + score + '</span> / <span style="color:red;">' + questions.length + '</span></p></div>';
    }
  };
  box.appendChild(nextBtn);
  const lastBtn = document.createElement('button');
  lastBtn.className = 'last-btn';
  lastBtn.textContent = 'Last Q';
  lastBtn.onclick = () => renderQuestion(questions.length - 1);
  quiz.appendChild(box);
  quiz.appendChild(lastBtn);
}
renderQuestion(current);
</script>
