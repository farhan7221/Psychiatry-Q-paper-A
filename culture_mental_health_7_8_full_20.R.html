  <script>
    const questions = [{"question": "What does acculturation refer to?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0642\u0635\u0648\u062f \u0628\u0627\u0644\u062a\u0643\u064a\u0641 \u0627\u0644\u062b\u0642\u0627\u0641\u064a (acculturation)\u061f", "options": ["Rejecting one\u2019s own culture", "Learning a new culture through direct contact", "Forgetting cultural identity", "Forced relocation"], "answer": "Learning a new culture through direct contact", "explanation": "Acculturation is the process of cultural change from continuous contact.<br>\u0627\u0644\u062a\u0643\u064a\u0641 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u0647\u0648 \u0639\u0645\u0644\u064a\u0629 \u0627\u0644\u062a\u063a\u064a\u064a\u0631 \u0627\u0644\u0646\u0627\u062a\u062c\u0629 \u0639\u0646 \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0627\u0644\u0645\u0633\u062a\u0645\u0631 \u0645\u0639 \u062b\u0642\u0627\u0641\u0629 \u062c\u062f\u064a\u062f\u0629."}, {"question": "Which model shows high retention of old culture and high adoption of new culture?", "translation": "\u0623\u064a \u0646\u0645\u0648\u0630\u062c \u064a\u064f\u0638\u0647\u0631 \u0627\u062d\u062a\u0641\u0627\u0638\u064b\u0627 \u0639\u0627\u0644\u064a\u064b\u0627 \u0628\u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u0648\u062a\u0628\u0646\u064a\u064b\u0627 \u0639\u0627\u0644\u064a\u064b\u0627 \u0644\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u062c\u062f\u064a\u062f\u0629\u061f", "options": ["Separation", "Assimilation", "Integration", "Marginalisation"], "answer": "Integration", "explanation": "Integration combines old and new cultural elements.<br>\u0627\u0644\u0627\u0646\u062f\u0645\u0627\u062c \u064a\u064f\u0634\u064a\u0631 \u0625\u0644\u0649 \u0627\u0644\u062a\u0648\u0627\u0632\u0646 \u0628\u064a\u0646 \u0627\u0644\u0627\u062d\u062a\u0641\u0627\u0638 \u0628\u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u0648\u062a\u0628\u0646\u064a \u0627\u0644\u062c\u062f\u064a\u062f\u0629."}, {"question": "What term describes loss of cultural identity due to displacement?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0630\u064a \u064a\u0635\u0641 \u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u0647\u0648\u064a\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0628\u0633\u0628\u0628 \u0627\u0644\u0646\u0632\u0648\u062d\u061f", "options": ["Cultural diffusion", "Cultural bereavement", "Sojourning", "Enculturation"], "answer": "Cultural bereavement", "explanation": "Cultural bereavement is grief from losing one\u2019s cultural world.<br>\u0627\u0644\u0641\u064e\u0642\u0652\u062f \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u0647\u0648 \u062d\u0627\u0644\u0629 \u062d\u0632\u0646 \u0644\u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u0631\u0648\u0627\u0628\u0637 \u0648\u0627\u0644\u0639\u0627\u062f\u0627\u062a \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629."}, {"question": "What is cultural diffusion?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0642\u0635\u0648\u062f \u0628\u0627\u0644\u0627\u0646\u062a\u0634\u0627\u0631 \u0627\u0644\u062b\u0642\u0627\u0641\u064a (diffusion)\u061f", "options": ["Segregating communities", "Replacing a culture", "Spreading traits across cultures", "Resisting external influence"], "answer": "Spreading traits across cultures", "explanation": "Cultural diffusion involves transfer of ideas, styles, or beliefs.<br>\u0627\u0644\u0627\u0646\u062a\u0634\u0627\u0631 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u064a\u0639\u0646\u064a \u0627\u0646\u062a\u0642\u0627\u0644 \u0627\u0644\u0633\u0645\u0627\u062a \u0648\u0627\u0644\u0639\u0627\u062f\u0627\u062a \u0645\u0646 \u062b\u0642\u0627\u0641\u0629 \u0644\u0623\u062e\u0631\u0649."}, {"question": "What is sojourning?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0642\u0635\u0648\u062f \u0628\u0627\u0644\u0625\u0642\u0627\u0645\u0629 \u0627\u0644\u0645\u0624\u0642\u062a\u0629 (sojourning)\u061f", "options": ["Permanent migration", "Temporary cultural contact", "Complete assimilation", "Cultural bereavement"], "answer": "Temporary cultural contact", "explanation": "Sojourning is temporary stay in a different culture.<br>\u0627\u0644\u0625\u0642\u0627\u0645\u0629 \u0627\u0644\u0645\u0624\u0642\u062a\u0629 \u062a\u0634\u064a\u0631 \u0625\u0644\u0649 \u062a\u0648\u0627\u0635\u0644 \u0645\u062d\u062f\u0648\u062f \u0645\u0639 \u062b\u0642\u0627\u0641\u0629 \u0623\u062e\u0631\u0649 \u0644\u0641\u062a\u0631\u0629 \u0642\u0635\u064a\u0631\u0629."}, {"question": "Which acculturation outcome involves rejecting both cultures?", "translation": "\u0623\u064a \u0646\u062a\u064a\u062c\u0629 \u0644\u0644\u062a\u0643\u064a\u0641 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u062a\u0634\u0645\u0644 \u0631\u0641\u0636 \u0627\u0644\u062b\u0642\u0627\u0641\u062a\u064a\u0646 \u0645\u0639\u064b\u0627\u061f", "options": ["Integration", "Assimilation", "Separation", "Marginalisation"], "answer": "Marginalisation", "explanation": "Marginalisation occurs when individuals reject both old and new cultures.<br>\u0627\u0644\u0625\u0642\u0635\u0627\u0621 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u064a\u062d\u062f\u062b \u0639\u0646\u062f\u0645\u0627 \u064a\u0631\u0641\u0636 \u0627\u0644\u0641\u0631\u062f \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u0644\u0623\u064a \u0645\u0646 \u0627\u0644\u062b\u0642\u0627\u0641\u062a\u064a\u0646."}, {"question": "What process involves learning one\u2019s native culture?", "translation": "\u0645\u0627 \u0627\u0644\u0639\u0645\u0644\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0634\u0645\u0644 \u062a\u0639\u0644\u0645 \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0623\u0635\u0644\u064a\u0629\u061f", "options": ["Acculturation", "Sojourning", "Enculturation", "Segregation"], "answer": "Enculturation", "explanation": "Enculturation is learning from family and surroundings.<br>\u0627\u0644\u062a\u0646\u0634\u0626\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u062a\u062d\u062f\u062b \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0623\u0633\u0631\u0629 \u0648\u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0645\u062d\u064a\u0637."}, {"question": "What type of segregation did Goffman describe?", "translation": "\u0645\u0627 \u0646\u0648\u0639 \u0627\u0644\u0639\u0632\u0644 \u0627\u0644\u0630\u064a \u0648\u0635\u0641\u0647 Goffman\u061f", "options": ["Cultural fusion", "Institutional segregation", "Voluntary assimilation", "Ethnic blending"], "answer": "Institutional segregation", "explanation": "Goffman described institutional settings that isolate people.<br>\u0648\u0635\u0641 \u062c\u0648\u0641\u0645\u0627\u0646 \u0627\u0644\u0639\u0632\u0644 \u0641\u064a \u0645\u0624\u0633\u0633\u0627\u062a \u0645\u062b\u0644 \u0627\u0644\u0645\u0635\u062d\u0627\u062a \u0648\u0627\u0644\u0633\u062c\u0648\u0646."}, {"question": "What does separation mean in Berry\u2019s model?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0642\u0635\u0648\u062f \u0628\u0627\u0644\u0639\u0632\u0644\u0629 (separation) \u0641\u064a \u0646\u0645\u0648\u0630\u062c \u0628\u064a\u0631\u064a\u061f", "options": ["Adopting only the new culture", "Keeping only the original culture", "Rejecting both cultures", "Creating a new cultural identity"], "answer": "Keeping only the original culture", "explanation": "Separation is maintaining heritage culture without adopting new one.<br>\u0627\u0644\u0639\u0632\u0644\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u062a\u0639\u0646\u064a \u0627\u0644\u062a\u0645\u0633\u0643 \u0628\u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u0648\u0631\u0641\u0636 \u0627\u0644\u062a\u0628\u0646\u064a \u0627\u0644\u062c\u062f\u064a\u062f."}, {"question": "What can reduce the effects of cultural bereavement?", "translation": "\u0645\u0627 \u0627\u0644\u0630\u064a \u0642\u062f \u064a\u0642\u0644\u0644 \u0645\u0646 \u0622\u062b\u0627\u0631 \u0627\u0644\u0641\u0642\u062f \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u061f", "options": ["Complete assimilation", "Isolation from society", "Cultural connection and community", "Avoiding traditions"], "answer": "Cultural connection and community", "explanation": "Staying connected to cultural roots helps healing.<br>\u0627\u0644\u0627\u062a\u0635\u0627\u0644 \u0628\u0627\u0644\u062c\u0627\u0644\u064a\u0629 \u0648\u0627\u0644\u0627\u0646\u062e\u0631\u0627\u0637 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u064a\u0633\u0627\u0639\u062f \u0641\u064a \u062a\u062e\u0641\u064a\u0641 \u0627\u0644\u062d\u0632\u0646 \u0627\u0644\u062b\u0642\u0627\u0641\u064a."}, {"question": "________ refers to the process of learning a new culture through continuous contact.", "translation": "________ \u062a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0639\u0645\u0644\u064a\u0629 \u062a\u0639\u0644\u0645 \u062b\u0642\u0627\u0641\u0629 \u062c\u062f\u064a\u062f\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0627\u0644\u0645\u0633\u062a\u0645\u0631.", "options": ["Acculturation", "Enculturation", "Assimilation", "Separation"], "answer": "Acculturation", "explanation": "Acculturation involves adapting to a new culture through ongoing interaction.<br>\u064a\u0634\u064a\u0631 \u0627\u0644\u062a\u0643\u064a\u0641 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u0625\u0644\u0649 \u0627\u0644\u062a\u063a\u064a\u064a\u0631 \u0627\u0644\u0646\u0627\u062a\u062c \u0639\u0646 \u0627\u0644\u062a\u0639\u0631\u0636 \u0627\u0644\u0645\u062a\u0643\u0631\u0631 \u0644\u062b\u0642\u0627\u0641\u0629 \u062c\u062f\u064a\u062f\u0629."}, {"question": "According to Berry\u2019s model, ________ means high retention of original culture and high adoption of new culture.", "translation": "\u0648\u0641\u0642\u064b\u0627 \u0644\u0646\u0645\u0648\u0630\u062c \u0628\u064a\u0631\u064a\u060c ________ \u062a\u0639\u0646\u064a \u0627\u062d\u062a\u0641\u0627\u0638\u064b\u0627 \u0639\u0627\u0644\u064a\u064b\u0627 \u0628\u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u0648\u062a\u0628\u0646\u064a\u064b\u0627 \u0639\u0627\u0644\u064a\u064b\u0627 \u0644\u0644\u062c\u062f\u064a\u062f\u0629.", "options": ["Integration", "Separation", "Marginalisation", "Assimilation"], "answer": "Integration", "explanation": "Integration blends both cultures positively.<br>\u0627\u0644\u0627\u0646\u062f\u0645\u0627\u062c \u064a\u0645\u062b\u0644 \u062a\u0648\u0627\u0632\u0646\u064b\u0627 \u0628\u064a\u0646 \u0627\u0644\u0642\u062f\u064a\u0645 \u0648\u0627\u0644\u062c\u062f\u064a\u062f."}, {"question": "Loss of cultural identity due to migration is known as ________.", "translation": "\u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u0647\u0648\u064a\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0628\u0633\u0628\u0628 \u0627\u0644\u0647\u062c\u0631\u0629 \u064a\u0639\u0631\u0641 \u0628\u0640 ________.", "options": ["Cultural diffusion", "Cultural bereavement", "Sojourning", "Segregation"], "answer": "Cultural bereavement", "explanation": "Cultural bereavement reflects grief over losing cultural connection.<br>\u064a\u0634\u064a\u0631 \u0627\u0644\u0641\u0642\u062f \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u0625\u0644\u0649 \u0627\u0644\u062d\u0632\u0646 \u0627\u0644\u0646\u0627\u062a\u062c \u0639\u0646 \u0627\u0644\u0627\u0646\u0641\u0635\u0627\u0644 \u0639\u0646 \u0627\u0644\u0647\u0648\u064a\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629."}, {"question": "________ is the spreading of cultural traits from one society to another.", "translation": "________ \u0647\u0648 \u0627\u0646\u062a\u0634\u0627\u0631 \u0627\u0644\u0633\u0645\u0627\u062a \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0645\u0646 \u0645\u062c\u062a\u0645\u0639 \u0644\u0622\u062e\u0631.", "options": ["Cultural bereavement", "Cultural diffusion", "Marginalisation", "Enculturation"], "answer": "Cultural diffusion", "explanation": "Diffusion describes how ideas and practices move between cultures.<br>\u0627\u0644\u0627\u0646\u062a\u0634\u0627\u0631 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u064a\u0635\u0641 \u0627\u0646\u062a\u0642\u0627\u0644 \u0627\u0644\u0639\u0627\u062f\u0627\u062a \u0648\u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0628\u064a\u0646 \u0627\u0644\u062b\u0642\u0627\u0641\u0627\u062a \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629."}, {"question": "Temporary stay in another culture is called ________.", "translation": "\u0627\u0644\u0625\u0642\u0627\u0645\u0629 \u0627\u0644\u0645\u0624\u0642\u062a\u0629 \u0641\u064a \u062b\u0642\u0627\u0641\u0629 \u0623\u062e\u0631\u0649 \u062a\u064f\u0639\u0631\u0641 \u0628\u0640 ________.", "options": ["Enculturation", "Integration", "Sojourning", "Assimilation"], "answer": "Sojourning", "explanation": "Sojourning involves short-term exposure to new cultures.<br>\u0627\u0644\u0625\u0642\u0627\u0645\u0629 \u0627\u0644\u0645\u0624\u0642\u062a\u0629 \u062a\u064f\u0634\u064a\u0631 \u0625\u0644\u0649 \u062a\u062c\u0631\u0628\u0629 \u062b\u0642\u0627\u0641\u064a\u0629 \u0645\u062d\u062f\u0648\u062f\u0629 \u0627\u0644\u0645\u062f\u0629."}, {"question": "In Berry\u2019s model, ________ means rejecting both the new and original cultures.", "translation": "\u0641\u064a \u0646\u0645\u0648\u0630\u062c \u0628\u064a\u0631\u064a\u060c ________ \u062a\u0639\u0646\u064a \u0631\u0641\u0636 \u0627\u0644\u062b\u0642\u0627\u0641\u062a\u064a\u0646 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0648\u0627\u0644\u0623\u0635\u0644\u064a\u0629.", "options": ["Separation", "Integration", "Marginalisation", "Enculturation"], "answer": "Marginalisation", "explanation": "Marginalisation leaves individuals disconnected from cultural roots and host culture.<br>\u0627\u0644\u0625\u0642\u0635\u0627\u0621 \u064a\u064f\u0628\u0642\u064a \u0627\u0644\u0623\u0641\u0631\u0627\u062f \u062f\u0648\u0646 \u0647\u0648\u064a\u0629 \u062b\u0642\u0627\u0641\u064a\u0629 \u0648\u0627\u0636\u062d\u0629."}, {"question": "Learning one\u2019s original culture is called ________.", "translation": "\u062a\u0639\u0644\u0645 \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u064a\u064f\u0639\u0631\u0641 \u0628\u0640 ________.", "options": ["Acculturation", "Sojourning", "Enculturation", "Segregation"], "answer": "Enculturation", "explanation": "Enculturation is transmitted through family and society.<br>\u0627\u0644\u062a\u0646\u0634\u0626\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u062a\u062a\u0645 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0623\u0633\u0631\u0629 \u0648\u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a."}, {"question": "________ segregation refers to enforced isolation within institutions.", "translation": "\u064a\u0634\u064a\u0631 \u0627\u0644\u0639\u0632\u0644 ________ \u0625\u0644\u0649 \u0627\u0644\u0639\u0632\u0644 \u0627\u0644\u0642\u0633\u0631\u064a \u062f\u0627\u062e\u0644 \u0627\u0644\u0645\u0624\u0633\u0633\u0627\u062a.", "options": ["Voluntary", "Informal", "Institutional", "Ethnic"], "answer": "Institutional", "explanation": "Institutional segregation occurs in psychiatric hospitals, prisons, etc.<br>\u0627\u0644\u0639\u0632\u0644 \u0627\u0644\u0645\u0624\u0633\u0633\u064a \u064a\u062d\u062f\u062b \u062f\u0627\u062e\u0644 \u0623\u0645\u0627\u0643\u0646 \u0645\u063a\u0644\u0642\u0629 \u0645\u062b\u0644 \u0627\u0644\u0645\u0635\u062d\u0627\u062a \u0623\u0648 \u0627\u0644\u0633\u062c\u0648\u0646."}, {"question": "In Berry\u2019s model, ________ occurs when individuals maintain their culture and avoid the new one.", "translation": "\u0641\u064a \u0646\u0645\u0648\u0630\u062c \u0628\u064a\u0631\u064a\u060c \u064a\u062d\u062f\u062b ________ \u0639\u0646\u062f\u0645\u0627 \u064a\u062a\u0645\u0633\u0643 \u0627\u0644\u0641\u0631\u062f \u0628\u062b\u0642\u0627\u0641\u062a\u0647 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u0648\u064a\u062a\u062c\u0646\u0628 \u0627\u0644\u062c\u062f\u064a\u062f\u0629.", "options": ["Separation", "Assimilation", "Integration", "Sojourning"], "answer": "Separation", "explanation": "Separation maintains heritage culture exclusively.<br>\u0627\u0644\u0639\u0632\u0644\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u062a\u0639\u0646\u064a \u0631\u0641\u0636 \u0627\u0644\u062a\u0623\u0642\u0644\u0645 \u0645\u0639 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u062c\u062f\u064a\u062f."}, {"question": "________ can help reduce the emotional impact of cultural loss.", "translation": "________ \u064a\u0645\u0643\u0646 \u0623\u0646 \u064a\u062e\u0641\u0641 \u0645\u0646 \u0627\u0644\u0623\u062b\u0631 \u0627\u0644\u0639\u0627\u0637\u0641\u064a \u0644\u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u062b\u0642\u0627\u0641\u0629.", "options": ["Marginalisation", "Cultural connection", "Isolation", "Sojourning"], "answer": "Cultural connection", "explanation": "Staying linked to cultural roots promotes well-being.<br>\u0627\u0644\u062d\u0641\u0627\u0638 \u0639\u0644\u0649 \u0627\u0644\u0631\u0648\u0627\u0628\u0637 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u064a\u0633\u0627\u0639\u062f \u0639\u0644\u0649 \u0627\u0644\u062a\u0643\u064a\u0641 \u0627\u0644\u0646\u0641\u0633\u064a."}];
    let current = 0;
    let score = 0;

    function renderQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      document.getElementById("translation").textContent = q.translation;
      document.getElementById("counter").textContent = (current + 1) + " / " + questions.length;
      const optionsList = document.getElementById("options");
      optionsList.innerHTML = "";
      q.options.forEach((opt, i) => {
        const li = document.createElement("li");
        li.textContent = opt;
        li.onclick = () => selectAnswer(li, opt, q.answer, q.explanation);
        optionsList.appendChild(li);
      });
      document.getElementById("explanation").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
    }

    function selectAnswer(selected, chosen, correct, explanation) {
      const options = document.querySelectorAll("#options li");
      options.forEach(li => {
        li.classList.add("disabled");
        if (li.textContent === correct) li.classList.add("correct");
        if (li === selected && li.textContent !== correct) li.classList.add("incorrect");
      });
      if (chosen === correct) score++;
      const expl = document.getElementById("explanation");
      expl.innerHTML = explanation;
      expl.style.display = "block";
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        showScore();
      }
    }

    function goToLast() {
      current = questions.length - 1;
      renderQuestion();
    }

    function showScore() {
      document.querySelector(".container").innerHTML = `
        <div class="question">انتهت الأسئلة</div>
        <div class="translation">Your score: <span style="color:green;">${score}</span> / <span style="color:red;">${questions.length}</span></div>
      `;
    }

    renderQuestion();
  </script>
