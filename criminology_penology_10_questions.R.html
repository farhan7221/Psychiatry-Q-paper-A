<script>
const questions = [{"question": "A man with schizophrenia is convicted of arson. He claims he set fire under delusional instructions. What is the main legal challenge in such cases?", "translation": "\u0631\u062c\u0644 \u0645\u0635\u0627\u0628 \u0628\u0627\u0644\u0641\u0635\u0627\u0645 \u0623\u064f\u062f\u064a\u0646 \u0628\u0625\u0634\u0639\u0627\u0644 \u062d\u0631\u064a\u0642. \u064a\u0642\u0648\u0644 \u0625\u0646\u0647 \u0641\u0639\u0644 \u0630\u0644\u0643 \u0628\u0646\u0627\u0621\u064b \u0639\u0644\u0649 \u0623\u0648\u0647\u0627\u0645. \u0645\u0627 \u0627\u0644\u062a\u062d\u062f\u064a \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a \u0627\u0644\u0623\u0633\u0627\u0633\u064a \u0641\u064a \u0645\u062b\u0644 \u0647\u0630\u0647 \u0627\u0644\u062d\u0627\u0644\u0627\u062a\u061f", "options": ["Determining mens rea / \u062a\u062d\u062f\u064a\u062f \u0627\u0644\u0646\u064a\u0629 \u0627\u0644\u062c\u0646\u0627\u0626\u064a\u0629", "Assessing psychopathy / \u062a\u0642\u064a\u064a\u0645 \u0627\u0644\u0627\u0639\u062a\u0644\u0627\u0644 \u0627\u0644\u0646\u0641\u0633\u064a", "Proving intent to harm / \u0625\u062b\u0628\u0627\u062a \u0646\u064a\u0629 \u0627\u0644\u0625\u064a\u0630\u0627\u0621", "Establishing motive / \u062a\u062d\u062f\u064a\u062f \u0627\u0644\u062f\u0627\u0641\u0639"], "answer": "Determining mens rea / \u062a\u062d\u062f\u064a\u062f \u0627\u0644\u0646\u064a\u0629 \u0627\u0644\u062c\u0646\u0627\u0626\u064a\u0629", "explanation": "Mens rea (criminal intent) is often difficult to assess in individuals with psychosis. Their intent may be distorted by delusions, raising challenges in legal responsibility.<br>\u0627\u0644\u0646\u064a\u0629 \u0627\u0644\u062c\u0646\u0627\u0626\u064a\u0629 (mens rea) \u064a\u0635\u0639\u0628 \u062a\u0642\u064a\u064a\u0645\u0647\u0627 \u0644\u062f\u0649 \u0627\u0644\u0623\u0641\u0631\u0627\u062f \u0627\u0644\u0645\u0635\u0627\u0628\u064a\u0646 \u0628\u0627\u0644\u0630\u0647\u0627\u0646\u060c \u062d\u064a\u062b \u0642\u062f \u062a\u0643\u0648\u0646 \u0646\u0648\u0627\u064a\u0627\u0647\u0645 \u0645\u0634\u0648\u0634\u0629 \u0646\u062a\u064a\u062c\u0629 \u0644\u0644\u0623\u0648\u0647\u0627\u0645\u060c \u0645\u0645\u0627 \u064a\u0635\u0639\u0651\u0628 \u062a\u062d\u062f\u064a\u062f \u0645\u0633\u0624\u0648\u0644\u064a\u062a\u0647\u0645 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a\u0629."}, {"question": "A psychiatrist is asked to assess a prisoner. He has repeated offenses and poor impulse control. Which criminological level is best applied?", "translation": "\u0637\u064f\u0644\u0628 \u0645\u0646 \u0637\u0628\u064a\u0628 \u0646\u0641\u0633\u064a \u062a\u0642\u064a\u064a\u0645 \u0633\u062c\u064a\u0646 \u064a\u0639\u0627\u0646\u064a \u0645\u0646 \u062a\u0643\u0631\u0627\u0631 \u0627\u0644\u062c\u0631\u0627\u0626\u0645 \u0648\u0636\u0639\u0641 \u0641\u064a \u0627\u0644\u062a\u062d\u0643\u0645 \u0628\u0627\u0644\u0627\u0646\u062f\u0641\u0627\u0639\u0627\u062a. \u0623\u064a \u0645\u0633\u062a\u0648\u0649 \u0645\u0646 \u0645\u0633\u062a\u0648\u064a\u0627\u062a \u0639\u0644\u0645 \u0627\u0644\u0625\u062c\u0631\u0627\u0645 \u0647\u0648 \u0627\u0644\u0623\u0646\u0633\u0628\u061f", "options": ["Situational / \u0627\u0644\u0633\u064a\u0627\u0642\u064a", "Social-structural / \u0627\u0644\u0647\u064a\u0643\u0644\u064a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a", "Individual / \u0627\u0644\u0641\u0631\u062f\u064a", "Legal / \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a"], "answer": "Individual / \u0627\u0644\u0641\u0631\u062f\u064a", "explanation": "The individual level focuses on psychological and biological factors like impulsivity, personality traits, and mental illness.<br>\u064a\u0631\u0643\u0632 \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0641\u0631\u062f\u064a \u0639\u0644\u0649 \u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0646\u0641\u0633\u064a\u0629 \u0648\u0627\u0644\u0628\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0645\u062b\u0644 \u0627\u0644\u0627\u0646\u062f\u0641\u0627\u0639\u060c \u0633\u0645\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629\u060c \u0648\u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0627\u0644\u0646\u0641\u0633\u064a\u0629."}, {"question": "A judge asks for a report about a mentally ill offender. The psychiatrist emphasizes environmental deprivation and unemployment. What criminological level is that?", "translation": "\u0637\u0644\u0628 \u0642\u0627\u0636\u064d \u062a\u0642\u0631\u064a\u0631\u064b\u0627 \u0639\u0646 \u0645\u0631\u064a\u0636 \u0646\u0641\u0633\u064a \u0627\u0631\u062a\u0643\u0628 \u062c\u0631\u064a\u0645\u0629. \u0631\u0643\u0632 \u0627\u0644\u0637\u0628\u064a\u0628 \u0627\u0644\u0646\u0641\u0633\u064a \u0639\u0644\u0649 \u0627\u0644\u0641\u0642\u0631 \u0648\u0627\u0644\u0628\u0637\u0627\u0644\u0629. \u0625\u0644\u0649 \u0623\u064a \u0645\u0633\u062a\u0648\u0649 \u064a\u0646\u062a\u0645\u064a \u0647\u0630\u0627\u061f", "options": ["Individual / \u0627\u0644\u0641\u0631\u062f\u064a", "Situational / \u0627\u0644\u0633\u064a\u0627\u0642\u064a", "Social-structural / \u0627\u0644\u0647\u064a\u0643\u0644\u064a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a", "Cultural / \u0627\u0644\u062b\u0642\u0627\u0641\u064a"], "answer": "Social-structural / \u0627\u0644\u0647\u064a\u0643\u0644\u064a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a", "explanation": "This level includes broad social factors like poverty, education, and social exclusion that predispose individuals to crime.<br>\u064a\u0634\u0645\u0644 \u0647\u0630\u0627 \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0627\u0644\u0643\u0628\u0631\u0649 \u0645\u062b\u0644 \u0627\u0644\u0641\u0642\u0631\u060c \u0627\u0644\u062a\u0639\u0644\u064a\u0645\u060c \u0648\u0627\u0644\u062a\u0647\u0645\u064a\u0634 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0627\u0644\u062a\u064a \u062a\u0633\u0647\u0645 \u0641\u064a \u0627\u0644\u0627\u0646\u062d\u0631\u0627\u0641 \u0627\u0644\u0625\u062c\u0631\u0627\u0645\u064a."}, {"question": "A man commits a minor crime and is not convicted. He repeats this multiple times until labeled by society as a deviant. Which theory explains this?", "translation": "\u0631\u062c\u0644 \u064a\u0631\u062a\u0643\u0628 \u062c\u0631\u064a\u0645\u0629 \u0628\u0633\u064a\u0637\u0629 \u062f\u0648\u0646 \u0625\u062f\u0627\u0646\u0629. \u064a\u0643\u0631\u0631 \u0630\u0644\u0643 \u062d\u062a\u0649 \u064a\u064f\u0635\u0646\u0641 \u0645\u0646 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0643\u0645\u0646\u062d\u0631\u0641. \u0645\u0627 \u0627\u0644\u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0645\u0641\u0633\u0651\u0631\u0629 \u0644\u0630\u0644\u0643\u061f", "options": ["Differential Association / \u0627\u0644\u0627\u0631\u062a\u0628\u0627\u0637 \u0627\u0644\u062a\u0641\u0627\u0636\u0644\u064a", "Social Learning / \u0627\u0644\u062a\u0639\u0644\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a", "Labelling Theory / \u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0648\u0633\u0645", "Social Bond Theory / \u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0631\u0627\u0628\u0637\u0629 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629"], "answer": "Labelling Theory / \u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0648\u0633\u0645", "explanation": "Labelling theory suggests that repeated social labeling leads to internalization of a deviant identity and more deviance.<br>\u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0648\u0633\u0645 \u062a\u0631\u0649 \u0623\u0646 \u062a\u0643\u0631\u0627\u0631 \u0648\u0635\u0641 \u0627\u0644\u0634\u062e\u0635 \u0628\u0627\u0644\u0627\u0646\u062d\u0631\u0627\u0641 \u064a\u0642\u0648\u062f\u0647 \u0644\u062a\u0642\u0628\u0651\u0644 \u0647\u0630\u0647 \u0627\u0644\u0647\u0648\u064a\u0629 \u0645\u0645\u0627 \u064a\u0624\u062f\u064a \u0625\u0644\u0649 \u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u0627\u0646\u062d\u0631\u0627\u0641."}, {"question": "A prisoner develops apathy, loss of interest, and low motivation after years in jail. What is the likely diagnosis?", "translation": "\u0633\u062c\u064a\u0646 \u064a\u0638\u0647\u0631 \u0639\u0644\u064a\u0647 \u0627\u0644\u0644\u0627\u0645\u0628\u0627\u0644\u0627\u0629 \u0648\u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u062f\u0627\u0641\u0639\u064a\u0629 \u0628\u0639\u062f \u0633\u0646\u0648\u0627\u062a \u0645\u0646 \u0627\u0644\u0633\u062c\u0646. \u0645\u0627 \u0647\u0648 \u0627\u0644\u062a\u0634\u062e\u064a\u0635 \u0627\u0644\u0645\u062d\u062a\u0645\u0644\u061f", "options": ["PTSD / \u0627\u0636\u0637\u0631\u0627\u0628 \u0645\u0627 \u0628\u0639\u062f \u0627\u0644\u0635\u062f\u0645\u0629", "Depression / \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628", "Institutional Neurosis / \u0627\u0644\u0630\u0647\u0627\u0646 \u0627\u0644\u0645\u0624\u0633\u0633\u064a", "Personality Disorder / \u0627\u0636\u0637\u0631\u0627\u0628 \u0627\u0644\u0634\u062e\u0635\u064a\u0629"], "answer": "Institutional Neurosis / \u0627\u0644\u0630\u0647\u0627\u0646 \u0627\u0644\u0645\u0624\u0633\u0633\u064a", "explanation": "Institutional neurosis occurs in long-term prisoners due to dependency, loss of control, and lack of external stimulation.<br>\u0627\u0644\u0630\u0647\u0627\u0646 \u0627\u0644\u0645\u0624\u0633\u0633\u064a \u064a\u062d\u062f\u062b \u0644\u062f\u0649 \u0627\u0644\u0633\u062c\u0646\u0627\u0621 \u0644\u0641\u062a\u0631\u0627\u062a \u0637\u0648\u064a\u0644\u0629 \u0646\u062a\u064a\u062c\u0629 \u0627\u0644\u0627\u0639\u062a\u0645\u0627\u062f\u060c \u0648\u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u0633\u064a\u0637\u0631\u0629\u060c \u0648\u0627\u0646\u0639\u062f\u0627\u0645 \u0627\u0644\u062a\u062d\u0641\u064a\u0632 \u0645\u0646 \u0627\u0644\u0628\u064a\u0626\u0629 \u0627\u0644\u062e\u0627\u0631\u062c\u064a\u0629."}, {"question": "Which of the following is a primary focus of penology?", "translation": "\u0623\u064a \u0645\u0645\u0627 \u064a\u0644\u064a \u064a\u064f\u0639\u062f \u062a\u0631\u0643\u064a\u0632\u064b\u0627 \u0623\u0633\u0627\u0633\u064a\u064b\u0627 \u0641\u064a \u0639\u0644\u0645 \u0627\u0644\u0639\u0642\u0648\u0628\u0627\u062a\u061f", "options": ["Types of crimes / \u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u062c\u0631\u0627\u0626\u0645", "Genetic traits of offenders / \u0627\u0644\u0633\u0645\u0627\u062a \u0627\u0644\u0648\u0631\u0627\u062b\u064a\u0629 \u0644\u0644\u0645\u062c\u0631\u0645\u064a\u0646", "Rehabilitation of offenders / \u0625\u0639\u0627\u062f\u0629 \u062a\u0623\u0647\u064a\u0644 \u0627\u0644\u0645\u062c\u0631\u0645\u064a\u0646", "Economic theory of justice / \u0627\u0644\u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0644\u0644\u0639\u062f\u0627\u0644\u0629"], "answer": "Rehabilitation of offenders / \u0625\u0639\u0627\u062f\u0629 \u062a\u0623\u0647\u064a\u0644 \u0627\u0644\u0645\u062c\u0631\u0645\u064a\u0646", "explanation": "Penology emphasizes the rehabilitation, reintegration, and humane treatment of offenders within correctional systems.<br>\u064a\u0631\u0643\u0632 \u0639\u0644\u0645 \u0627\u0644\u0639\u0642\u0648\u0628\u0627\u062a \u0639\u0644\u0649 \u0625\u0639\u0627\u062f\u0629 \u0627\u0644\u062a\u0623\u0647\u064a\u0644 \u0648\u0627\u0644\u062f\u0645\u062c \u0648\u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0629 \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u0629 \u0644\u0644\u0645\u062c\u0631\u0645\u064a\u0646 \u062f\u0627\u062e\u0644 \u0645\u0624\u0633\u0633\u0627\u062a \u0627\u0644\u0625\u0635\u0644\u0627\u062d."}, {"question": "Crime is understood in a ______ context, making definition difficult across cultures.", "translation": "\u064a\u064f\u0641\u0647\u0645 \u0627\u0644\u062c\u064f\u0631\u0645 \u0641\u064a \u0633\u064a\u0627\u0642 ______\u060c \u0645\u0645\u0627 \u064a\u062c\u0639\u0644 \u062a\u0639\u0631\u064a\u0641\u0647 \u0635\u0639\u0628\u064b\u0627 \u0628\u064a\u0646 \u0627\u0644\u062b\u0642\u0627\u0641\u0627\u062a \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629.", "options": ["medical / \u0637\u0628\u064a", "cultural / \u062b\u0642\u0627\u0641\u064a", "social / \u0627\u062c\u062a\u0645\u0627\u0639\u064a", "psychological / \u0646\u0641\u0633\u064a"], "answer": "social / \u0627\u062c\u062a\u0645\u0627\u0639\u064a", "explanation": "Crimes are defined based on what a society deems unacceptable or harmful, and this varies across communities.<br>\u064a\u062a\u0645 \u062a\u0639\u0631\u064a\u0641 \u0627\u0644\u062c\u0631\u064a\u0645\u0629 \u0628\u0646\u0627\u0621\u064b \u0639\u0644\u0649 \u0645\u0627 \u064a\u0639\u062a\u0628\u0631\u0647 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u063a\u064a\u0631 \u0645\u0642\u0628\u0648\u0644 \u0623\u0648 \u0636\u0627\u0631\u060c \u0648\u064a\u062e\u062a\u0644\u0641 \u0630\u0644\u0643 \u0645\u0646 \u0645\u062c\u062a\u0645\u0639 \u0644\u0622\u062e\u0631."}, {"question": "Which of the following is NOT one of the three levels of criminology explanations?", "translation": "\u0623\u064a \u0645\u0645\u0627 \u064a\u0644\u064a \u0644\u064a\u0633 \u0645\u0646 \u0645\u0633\u062a\u0648\u064a\u0627\u062a \u062a\u0641\u0633\u064a\u0631 \u0627\u0644\u0633\u0644\u0648\u0643 \u0627\u0644\u0625\u062c\u0631\u0627\u0645\u064a \u0627\u0644\u062b\u0644\u0627\u062b\u0629\u061f", "options": ["Individual level / \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0641\u0631\u062f\u064a", "Environmental level / \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0628\u064a\u0626\u064a", "Situational level / \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0633\u064a\u0627\u0642\u064a", "Social-structural level / \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0647\u064a\u0643\u0644\u064a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a"], "answer": "Environmental level / \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0628\u064a\u0626\u064a", "explanation": "Environmental factors are included within the situational level; there is no separate environmental level.<br>\u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0628\u064a\u0626\u064a\u0629 \u062a\u064f\u062f\u0631\u062c \u0636\u0645\u0646 \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0633\u064a\u0627\u0642\u064a\u060c \u0648\u0644\u0627 \u062a\u064f\u0639\u062a\u0628\u0631 \u0645\u0633\u062a\u0648\u0649 \u0645\u0633\u062a\u0642\u0644\u0627\u064b \u0641\u064a \u0639\u0644\u0645 \u0627\u0644\u0625\u062c\u0631\u0627\u0645."}, {"question": "What is the term for assigning someone a deviant role after repeated minor offenses?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0630\u064a \u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u062a\u0635\u0646\u064a\u0641 \u0634\u062e\u0635 \u0643\u0645\u0646\u062d\u0631\u0641 \u0628\u0639\u062f \u062a\u0643\u0631\u0627\u0631 \u0645\u062e\u0627\u0644\u0641\u0627\u062a \u0628\u0633\u064a\u0637\u0629\u061f", "options": ["Social control / \u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629", "Primary deviance / \u0627\u0644\u0627\u0646\u062d\u0631\u0627\u0641 \u0627\u0644\u0623\u0648\u0644\u064a", "Role assimilation / \u0627\u0633\u062a\u064a\u0639\u0627\u0628 \u0627\u0644\u062f\u0648\u0631", "Secondary deviance / \u0627\u0644\u0627\u0646\u062d\u0631\u0627\u0641 \u0627\u0644\u062b\u0627\u0646\u0648\u064a"], "answer": "Secondary deviance / \u0627\u0644\u0627\u0646\u062d\u0631\u0627\u0641 \u0627\u0644\u062b\u0627\u0646\u0648\u064a", "explanation": "Secondary deviance occurs when a person internalizes a deviant label given by society, reinforcing their deviant behavior.<br>\u064a\u062d\u062f\u062b \u0627\u0644\u0627\u0646\u062d\u0631\u0627\u0641 \u0627\u0644\u062b\u0627\u0646\u0648\u064a \u0639\u0646\u062f\u0645\u0627 \u064a\u062a\u0628\u0646\u0649 \u0627\u0644\u0641\u0631\u062f \u0647\u0648\u064a\u0629 \u0645\u0646\u062d\u0631\u0641\u0629 \u0646\u0627\u062a\u062c\u0629 \u0639\u0646 \u0648\u0633\u0645 \u0627\u0644\u0645\u062c\u062a\u0645\u0639\u060c \u0645\u0645\u0627 \u064a\u0639\u0632\u0632 \u0633\u0644\u0648\u0643\u0647 \u0627\u0644\u0645\u0646\u062d\u0631\u0641."}, {"question": "Which of the following best describes \u201cmoral career\u201d in total institutions?", "translation": "\u0623\u064a \u0645\u0646 \u0627\u0644\u062a\u0627\u0644\u064a \u064a\u0635\u0641 '\u0627\u0644\u0645\u0633\u0627\u0631 \u0627\u0644\u0623\u062e\u0644\u0627\u0642\u064a' \u0641\u064a \u0627\u0644\u0645\u0624\u0633\u0633\u0627\u062a \u0627\u0644\u0643\u0627\u0645\u0644\u0629\u061f", "options": ["Career choice based on ethics / \u0627\u062e\u062a\u064a\u0627\u0631 \u0645\u0647\u0646\u064a \u0642\u0627\u0626\u0645 \u0639\u0644\u0649 \u0627\u0644\u0623\u062e\u0644\u0627\u0642", "Gradual loss of personal identity / \u0641\u0642\u062f\u0627\u0646 \u062a\u062f\u0631\u064a\u062c\u064a \u0644\u0644\u0647\u0648\u064a\u0629 \u0627\u0644\u0634\u062e\u0635\u064a\u0629", "Professional path in mental health / \u0645\u0633\u0627\u0631 \u0645\u0647\u0646\u064a \u0641\u064a \u0627\u0644\u0635\u062d\u0629 \u0627\u0644\u0646\u0641\u0633\u064a\u0629", "Legal responsibility of the staff / \u0627\u0644\u0645\u0633\u0624\u0648\u0644\u064a\u0629 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a\u0629 \u0644\u0644\u0637\u0627\u0642\u0645"], "answer": "Gradual loss of personal identity / \u0641\u0642\u062f\u0627\u0646 \u062a\u062f\u0631\u064a\u062c\u064a \u0644\u0644\u0647\u0648\u064a\u0629 \u0627\u0644\u0634\u062e\u0635\u064a\u0629", "explanation": "Moral career refers to the transformation of a person\u2019s identity as they adjust to institutional norms and expectations.<br>\u0627\u0644\u0645\u0633\u0627\u0631 \u0627\u0644\u0623\u062e\u0644\u0627\u0642\u064a \u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u062a\u062d\u0648\u0651\u0644 \u0647\u0648\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062a\u062f\u0631\u064a\u062c\u064a\u064b\u0627 \u0623\u062b\u0646\u0627\u0621 \u062a\u0643\u064a\u0641\u0647 \u0645\u0639 \u0642\u0648\u0627\u0639\u062f \u0648\u062a\u0648\u0642\u0639\u0627\u062a \u0627\u0644\u0645\u0624\u0633\u0633\u0629."}];
let current = 0;
let score = 0;
let answered = false;

function renderQuestion(index) {
  answered = false;
  const q = questions[index];
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '';
  const box = document.createElement('div');
  box.className = 'container';
  box.innerHTML = `
    <div class="question-number">Q${index + 1}</div>
    <div class="question-counter">Total Questions: ${questions.length}</div>
    <div class="question-text">${q.question}</div>
    <div class="translation">${q.translation}</div>
  `;
  const ul = document.createElement('ul');
  ul.className = 'options';
  q.options.forEach(opt => {
    const li = document.createElement('li');
    li.textContent = opt;
    li.onclick = () => {
      if (answered) return;
      answered = true;
      if (opt === q.answer) {
        li.classList.add('correct');
        score++;
      } else {
        li.classList.add('wrong');
        Array.from(ul.children).forEach(el => {
          if (el.textContent === q.answer) el.classList.add('correct');
        });
      }
      explanation.style.display = 'block';
      nextBtn.style.display = 'inline-block';
    };
    ul.appendChild(li);
  });
  box.appendChild(ul);
  const explanation = document.createElement('div');
  explanation.className = 'explanation';
  explanation.innerHTML = q.explanation;
  box.appendChild(explanation);
  const nextBtn = document.createElement('button');
  nextBtn.className = 'next-btn';
  nextBtn.textContent = (index + 1 === questions.length) ? 'Finish' : 'Next';
  nextBtn.onclick = () => {
    if (index + 1 < questions.length) {
      renderQuestion(index + 1);
    } else {
      quiz.innerHTML = '<div class="container"><h2>انتهت الأسئلة</h2><p>Your score: <span style="color:green;">' + score + '</span> / <span style="color:red;">' + questions.length + '</span></p></div>';
    }
  };
  box.appendChild(nextBtn);
  const lastBtn = document.createElement('button');
  lastBtn.className = 'last-btn';
  lastBtn.textContent = 'Last Q';
  lastBtn.onclick = () => renderQuestion(questions.length - 1);
  quiz.appendChild(box);
  quiz.appendChild(lastBtn);
}
renderQuestion(current);
</script>
