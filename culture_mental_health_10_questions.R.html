const questions = [{"question": "A 35-year-old Pakistani woman believes her physical symptoms are caused by black magic. She refuses psychiatric treatment and insists on spiritual healing. What is the most appropriate clinical interpretation?", "translation": "\u0627\u0645\u0631\u0623\u0629 \u0628\u0627\u0643\u0633\u062a\u0627\u0646\u064a\u0629 \u062a\u0628\u0644\u063a 35 \u0639\u0627\u0645\u064b\u0627 \u062a\u0639\u062a\u0642\u062f \u0623\u0646 \u0623\u0639\u0631\u0627\u0636\u0647\u0627 \u0627\u0644\u062c\u0633\u062f\u064a\u0629 \u0646\u0627\u062a\u062c\u0629 \u0639\u0646 \u0627\u0644\u0633\u062d\u0631 \u0627\u0644\u0623\u0633\u0648\u062f. \u062a\u0631\u0641\u0636 \u0627\u0644\u0639\u0644\u0627\u062c \u0627\u0644\u0646\u0641\u0633\u064a \u0648\u062a\u0635\u0631 \u0639\u0644\u0649 \u0627\u0644\u0639\u0644\u0627\u062c \u0627\u0644\u0631\u0648\u062d\u064a. \u0645\u0627 \u0647\u0648 \u0627\u0644\u062a\u0641\u0633\u064a\u0631 \u0627\u0644\u0625\u0643\u0644\u064a\u0646\u064a\u0643\u064a \u0627\u0644\u0623\u0646\u0633\u0628\u061f", "options": ["Psychotic disorder / \u0627\u0636\u0637\u0631\u0627\u0628 \u0630\u0647\u0627\u0646\u064a", "Culturally-bound belief / \u0627\u0639\u062a\u0642\u0627\u062f \u062b\u0642\u0627\u0641\u064a \u0645\u0631\u062a\u0628\u0637 \u0628\u0627\u0644\u062b\u0642\u0627\u0641\u0629", "Conversion disorder / \u0627\u0636\u0637\u0631\u0627\u0628 \u0627\u0644\u062a\u062d\u0648\u064a\u0644", "Factitious disorder / \u0627\u0636\u0637\u0631\u0627\u0628 \u0645\u0641\u062a\u0639\u0644"], "answer": "Culturally-bound belief / \u0627\u0639\u062a\u0642\u0627\u062f \u062b\u0642\u0627\u0641\u064a \u0645\u0631\u062a\u0628\u0637 \u0628\u0627\u0644\u062b\u0642\u0627\u0641\u0629", "explanation": "Her belief aligns with cultural explanatory models, not necessarily psychopathology.<br>\u0647\u0630\u0627 \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u062f \u064a\u062a\u0645\u0627\u0634\u0649 \u0645\u0639 \u0646\u0645\u0627\u0630\u062c \u062a\u0641\u0633\u064a\u0631 \u062b\u0642\u0627\u0641\u064a\u0629\u060c \u0648\u0644\u0627 \u064a\u0634\u064a\u0631 \u0628\u0627\u0644\u0636\u0631\u0648\u0631\u0629 \u0625\u0644\u0649 \u0627\u0636\u0637\u0631\u0627\u0628 \u0646\u0641\u0633\u064a."}, {"question": "A refugee from Sudan reports hearing voices of his dead family members. The voices are comforting. He shows no distress or dysfunction. What should the clinician consider first?", "translation": "\u0644\u0627\u062c\u0626 \u0645\u0646 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u064a\u0633\u0645\u0639 \u0623\u0635\u0648\u0627\u062a \u0623\u0641\u0631\u0627\u062f \u0623\u0633\u0631\u062a\u0647 \u0627\u0644\u0645\u062a\u0648\u0641\u064a\u0646\u060c \u0648\u064a\u062c\u062f \u0641\u064a\u0647\u0627 \u0631\u0627\u062d\u0629. \u0644\u0627 \u064a\u0639\u0627\u0646\u064a \u0645\u0646 \u0636\u064a\u0642 \u0623\u0648 \u0636\u0639\u0641 \u0648\u0638\u064a\u0641\u064a. \u0645\u0627 \u0627\u0644\u0630\u064a \u064a\u062c\u0628 \u0639\u0644\u0649 \u0627\u0644\u0637\u0628\u064a\u0628 \u0627\u0644\u062a\u0641\u0643\u064a\u0631 \u0641\u064a\u0647 \u0623\u0648\u0644\u0627\u064b\u061f", "options": ["PTSD with psychotic features / \u0627\u0636\u0637\u0631\u0627\u0628 \u0645\u0627 \u0628\u0639\u062f \u0627\u0644\u0635\u062f\u0645\u0629 \u0645\u0639 \u062e\u0635\u0627\u0626\u0635 \u0630\u0647\u0627\u0646\u064a\u0629", "Schizophrenia / \u0627\u0644\u0641\u0635\u0627\u0645", "Normal cultural grief response / \u0627\u0633\u062a\u062c\u0627\u0628\u0629 \u062d\u0632\u0646 \u062b\u0642\u0627\u0641\u064a\u0629 \u0637\u0628\u064a\u0639\u064a\u0629", "Brief psychotic episode / \u0646\u0648\u0628\u0629 \u0630\u0647\u0627\u0646\u064a\u0629 \u0642\u0635\u064a\u0631\u0629"], "answer": "Normal cultural grief response / \u0627\u0633\u062a\u062c\u0627\u0628\u0629 \u062d\u0632\u0646 \u062b\u0642\u0627\u0641\u064a\u0629 \u0637\u0628\u064a\u0639\u064a\u0629", "explanation": "Some cultures view such experiences as part of normal mourning.<br>\u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u062b\u0642\u0627\u0641\u0627\u062a\u060c \u064a\u064f\u0639\u062a\u0628\u0631 \u0633\u0645\u0627\u0639 \u0623\u0635\u0648\u0627\u062a \u0627\u0644\u0645\u062a\u0648\u0641\u064a\u0646 \u062c\u0632\u0621\u064b\u0627 \u0637\u0628\u064a\u0639\u064a\u064b\u0627 \u0645\u0646 \u0627\u0644\u062d\u0632\u0646."}, {"question": "A patient from East Asia somatizes depression with physical symptoms. Which explanatory model fits this presentation best?", "translation": "\u0645\u0631\u064a\u0636 \u0645\u0646 \u0634\u0631\u0642 \u0622\u0633\u064a\u0627 \u064a\u0639\u0628\u0631 \u0639\u0646 \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0623\u0639\u0631\u0627\u0636 \u062c\u0633\u062f\u064a\u0629. \u0623\u064a \u0646\u0645\u0648\u0630\u062c \u062a\u0641\u0633\u064a\u0631\u064a \u064a\u0646\u0627\u0633\u0628 \u0630\u0644\u0643\u061f", "options": ["Western biomedical model / \u0627\u0644\u0646\u0645\u0648\u0630\u062c \u0627\u0644\u0628\u064a\u0648\u0644\u0648\u062c\u064a \u0627\u0644\u063a\u0631\u0628\u064a", "Emic cultural framework / \u0627\u0644\u0625\u0637\u0627\u0631 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u0627\u0644\u0625\u064a\u0645\u064a\u0643\u064a", "Cultural idiom of distress / \u0645\u0635\u0637\u0644\u062d \u062b\u0642\u0627\u0641\u064a \u0644\u0644\u0636\u064a\u0642", "Illness behavior theory / \u0646\u0638\u0631\u064a\u0629 \u0633\u0644\u0648\u0643 \u0627\u0644\u0645\u0631\u0636"], "answer": "Cultural idiom of distress / \u0645\u0635\u0637\u0644\u062d \u062b\u0642\u0627\u0641\u064a \u0644\u0644\u0636\u064a\u0642", "explanation": "Physical symptoms may be the culturally accepted way to express emotional suffering.<br>\u0627\u0644\u0623\u0639\u0631\u0627\u0636 \u0627\u0644\u062c\u0633\u062f\u064a\u0629 \u062a\u064f\u0633\u062a\u062e\u062f\u0645 \u0623\u062d\u064a\u0627\u0646\u064b\u0627 \u0643\u0637\u0631\u064a\u0642\u0629 \u062b\u0642\u0627\u0641\u064a\u0629 \u0645\u0642\u0628\u0648\u0644\u0629 \u0644\u0644\u062a\u0639\u0628\u064a\u0631 \u0639\u0646 \u0627\u0644\u0623\u0644\u0645 \u0627\u0644\u0646\u0641\u0633\u064a."}, {"question": "A clinician uses only DSM-5 criteria to diagnose a Somali patient and misses important contextual factors. What bias does this reflect?", "translation": "\u0637\u0628\u064a\u0628 \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u0642\u0637 \u0645\u0639\u0627\u064a\u064a\u0631 DSM-5 \u0644\u062a\u0634\u062e\u064a\u0635 \u0645\u0631\u064a\u0636 \u0635\u0648\u0645\u0627\u0644\u064a\u060c \u0648\u064a\u0641\u0648\u062a\u0647 \u0641\u0647\u0645 \u0627\u0644\u0633\u064a\u0627\u0642. \u0645\u0627 \u0646\u0648\u0639 \u0627\u0644\u062a\u062d\u064a\u0632 \u0627\u0644\u0638\u0627\u0647\u0631 \u0647\u0646\u0627\u061f", "options": ["Cultural humility / \u0627\u0644\u062a\u0648\u0627\u0636\u0639 \u0627\u0644\u062b\u0642\u0627\u0641\u064a", "Emic perspective / \u0645\u0646\u0638\u0648\u0631 \u0625\u064a\u0645\u064a\u0643\u064a", "Etic bias / \u062a\u062d\u064a\u0651\u0632 \u0625\u064a\u062a\u0643", "Cultural relativism / \u0627\u0644\u0646\u0633\u0628\u064a\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629"], "answer": "Etic bias / \u062a\u062d\u064a\u0651\u0632 \u0625\u064a\u062a\u0643", "explanation": "Applying outsider (etic) frameworks rigidly may overlook internal cultural meanings.<br>\u062a\u0637\u0628\u064a\u0642 \u0627\u0644\u0646\u0645\u0627\u0630\u062c \u0627\u0644\u062e\u0627\u0631\u062c\u064a\u0629 (Etic) \u0628\u0634\u0643\u0644 \u0635\u0627\u0631\u0645 \u0642\u062f \u064a\u064f\u063a\u0641\u0644 \u0627\u0644\u0645\u0639\u0627\u0646\u064a \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0627\u0644\u062f\u0627\u062e\u0644\u064a\u0629."}, {"question": "A Muslim woman avoids eye contact with her male psychiatrist. The clinician interprets this as social withdrawal. What should he consider?", "translation": "\u0627\u0645\u0631\u0623\u0629 \u0645\u0633\u0644\u0645\u0629 \u062a\u062a\u062c\u0646\u0628 \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0627\u0644\u0628\u0635\u0631\u064a \u0645\u0639 \u0637\u0628\u064a\u0628\u0647\u0627 \u0627\u0644\u0630\u0643\u0631. \u0627\u0644\u0637\u0628\u064a\u0628 \u064a\u0641\u0633\u0631 \u0630\u0644\u0643 \u0639\u0644\u0649 \u0623\u0646\u0647 \u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u062c\u062a\u0645\u0627\u0639\u064a. \u0645\u0627 \u0627\u0644\u0630\u064a \u064a\u062c\u0628 \u0623\u0646 \u064a\u0623\u062e\u0630\u0647 \u0641\u064a \u0627\u0644\u062d\u0633\u0628\u0627\u0646\u061f", "options": ["Paranoid features / \u0633\u0645\u0627\u062a \u0627\u0631\u062a\u064a\u0627\u0628\u064a\u0629", "Cultural norms regarding modesty / \u0645\u0639\u0627\u064a\u064a\u0631 \u062b\u0642\u0627\u0641\u064a\u0629 \u062a\u062a\u0639\u0644\u0642 \u0628\u0627\u0644\u062d\u0634\u0645\u0629", "Social anxiety disorder / \u0627\u0636\u0637\u0631\u0627\u0628 \u0627\u0644\u0642\u0644\u0642 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a", "Negative symptoms of psychosis / \u0623\u0639\u0631\u0627\u0636 \u0633\u0644\u0628\u064a\u0629 \u0644\u0644\u0630\u0647\u0627\u0646"], "answer": "Cultural norms regarding modesty / \u0645\u0639\u0627\u064a\u064a\u0631 \u062b\u0642\u0627\u0641\u064a\u0629 \u062a\u062a\u0639\u0644\u0642 \u0628\u0627\u0644\u062d\u0634\u0645\u0629", "explanation": "In many Islamic cultures, avoiding eye contact with the opposite gender is a sign of respect, not pathology.<br>\u0641\u064a \u062b\u0642\u0627\u0641\u0627\u062a \u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0643\u062b\u064a\u0631\u0629\u060c \u064a\u064f\u0639\u062f \u062a\u062c\u0646\u0628 \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0627\u0644\u0628\u0635\u0631\u064a \u0645\u0639 \u0627\u0644\u062c\u0646\u0633 \u0627\u0644\u0622\u062e\u0631 \u0633\u0644\u0648\u0643\u064b\u0627 \u0645\u062d\u062a\u0631\u0645\u064b\u0627\u060c \u0648\u0644\u064a\u0633 \u0639\u0644\u0627\u0645\u0629 \u0627\u0636\u0637\u0631\u0627\u0628."}, {"question": "What does the emic perspective emphasize in cultural psychiatry?", "translation": "\u0645\u0627 \u0627\u0644\u0630\u064a \u064a\u0631\u0643\u0632 \u0639\u0644\u064a\u0647 \u0645\u0646\u0638\u0648\u0631 \u0627\u0644\u0625\u064a\u0645\u064a\u0643 \u0641\u064a \u0627\u0644\u0637\u0628 \u0627\u0644\u0646\u0641\u0633\u064a \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u061f", "options": ["Universal truths / \u062d\u0642\u0627\u0626\u0642 \u0639\u0627\u0644\u0645\u064a\u0629", "Internal cultural understanding / \u0627\u0644\u0641\u0647\u0645 \u0627\u0644\u062f\u0627\u062e\u0644\u064a \u0644\u0644\u062b\u0642\u0627\u0641\u0629", "Biomedical objectivity / \u0627\u0644\u0645\u0648\u0636\u0648\u0639\u064a\u0629 \u0627\u0644\u0628\u064a\u0648\u0644\u0648\u062c\u064a\u0629", "Statistical significance / \u0627\u0644\u062f\u0644\u0627\u0644\u0629 \u0627\u0644\u0625\u062d\u0635\u0627\u0626\u064a\u0629"], "answer": "Internal cultural understanding / \u0627\u0644\u0641\u0647\u0645 \u0627\u0644\u062f\u0627\u062e\u0644\u064a \u0644\u0644\u062b\u0642\u0627\u0641\u0629", "explanation": "The emic approach seeks to understand mental health from within the culture.<br>\u064a\u0647\u062f\u0641 \u0645\u0646\u0638\u0648\u0631 \u0627\u0644\u0625\u064a\u0645\u064a\u0643 \u0644\u0641\u0647\u0645 \u0627\u0644\u0635\u062d\u0629 \u0627\u0644\u0646\u0641\u0633\u064a\u0629 \u0645\u0646 \u062f\u0627\u062e\u0644 \u0627\u0644\u062b\u0642\u0627\u0641\u0629."}, {"question": "Which concept is used to describe culturally-specific expressions of distress that do not fit DSM categories?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u0630\u064a \u064a\u0635\u0641 \u0627\u0644\u062a\u0639\u0628\u064a\u0631\u0627\u062a \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0627\u0644\u0636\u064a\u0642 \u0627\u0644\u0646\u0641\u0633\u064a \u0648\u0627\u0644\u062a\u064a \u0644\u0627 \u062a\u062a\u0648\u0627\u0641\u0642 \u0645\u0639 DSM\u061f", "options": ["Mood disorders / \u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0627\u0644\u0645\u0632\u0627\u062c", "Culture-bound syndromes / \u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u0627\u0644\u062b\u0642\u0627\u0641\u0629", "Factitious disorder / \u0627\u0636\u0637\u0631\u0627\u0628 \u0645\u0641\u062a\u0639\u0644", "Delusional beliefs / \u0645\u0639\u062a\u0642\u062f\u0627\u062a \u0648\u0647\u0627\u0645\u064a\u0629"], "answer": "Culture-bound syndromes / \u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u0627\u0644\u062b\u0642\u0627\u0641\u0629", "explanation": "These are syndromes specific to certain cultures, often misdiagnosed as psychiatric illness.<br>\u0647\u064a \u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u062b\u0642\u0627\u0641\u0627\u062a \u0645\u0639\u064a\u0646\u0629 \u0648\u063a\u0627\u0644\u0628\u064b\u0627 \u0645\u0627 \u064a\u064f\u0633\u0627\u0621 \u062a\u0634\u062e\u064a\u0635\u0647\u0627 \u0643\u0645\u0631\u0636 \u0646\u0641\u0633\u064a."}, {"question": "Which tool in DSM-5 supports culturally sensitive assessment?", "translation": "\u0623\u064a \u0623\u062f\u0627\u0629 \u0641\u064a DSM-5 \u062a\u062f\u0639\u0645 \u0627\u0644\u062a\u0642\u064a\u064a\u0645 \u0627\u0644\u062d\u0633\u0627\u0633 \u062b\u0642\u0627\u0641\u064a\u064b\u0627\u061f", "options": ["Mini-Mental State Exam / \u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u062d\u0627\u0644\u0629 \u0627\u0644\u0639\u0642\u0644\u064a\u0629 \u0627\u0644\u0645\u0635\u063a\u0631", "Cultural Formulation Interview / \u0645\u0642\u0627\u0628\u0644\u0629 \u0627\u0644\u062a\u0643\u0648\u064a\u0646 \u0627\u0644\u062b\u0642\u0627\u0641\u064a", "WHO Disability Scale / \u0645\u0642\u064a\u0627\u0633 \u0627\u0644\u0639\u062c\u0632 \u0644\u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u0635\u062d\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629", "GAF Scale / \u0645\u0642\u064a\u0627\u0633 \u0627\u0644\u0623\u062f\u0627\u0621 \u0627\u0644\u0639\u0627\u0645"], "answer": "Cultural Formulation Interview / \u0645\u0642\u0627\u0628\u0644\u0629 \u0627\u0644\u062a\u0643\u0648\u064a\u0646 \u0627\u0644\u062b\u0642\u0627\u0641\u064a", "explanation": "It helps clinicians explore cultural background and illness meaning.<br>\u062a\u0633\u0627\u0639\u062f \u0647\u0630\u0647 \u0627\u0644\u0623\u062f\u0627\u0629 \u0627\u0644\u0623\u0637\u0628\u0627\u0621 \u0641\u064a \u0627\u0633\u062a\u0643\u0634\u0627\u0641 \u0627\u0644\u062e\u0644\u0641\u064a\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0648\u0645\u0639\u0627\u0646\u064a \u0627\u0644\u0645\u0631\u0636."}, {"question": "Which of the following is true regarding culture and diagnosis?", "translation": "\u0623\u064a \u0645\u0645\u0627 \u064a\u0644\u064a \u0635\u062d\u064a\u062d \u0628\u062e\u0635\u0648\u0635 \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0648\u0627\u0644\u062a\u0634\u062e\u064a\u0635\u061f", "options": ["Culture has little influence on symptom expression / \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0644\u0647\u0627 \u062a\u0623\u062b\u064a\u0631 \u0636\u0626\u064a\u0644 \u0639\u0644\u0649 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u0639\u0646 \u0627\u0644\u0623\u0639\u0631\u0627\u0636", "All diagnoses are universal / \u0643\u0644 \u0627\u0644\u062a\u0634\u062e\u064a\u0635\u0627\u062a \u0639\u0627\u0644\u0645\u064a\u0629", "Culture shapes how symptoms are understood / \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u062a\u0634\u0643\u0644 \u0641\u0647\u0645 \u0627\u0644\u0623\u0639\u0631\u0627\u0636", "Cultural beliefs are signs of pathology / \u0627\u0644\u0645\u0639\u062a\u0642\u062f\u0627\u062a \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0639\u0644\u0627\u0645\u0627\u062a \u0639\u0644\u0649 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628"], "answer": "Culture shapes how symptoms are understood / \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u062a\u0634\u0643\u0644 \u0641\u0647\u0645 \u0627\u0644\u0623\u0639\u0631\u0627\u0636", "explanation": "Cultural background influences how people perceive, describe, and react to symptoms.<br>\u0627\u0644\u062e\u0644\u0641\u064a\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u062a\u0624\u062b\u0631 \u0639\u0644\u0649 \u0643\u064a\u0641\u064a\u0629 \u0625\u062f\u0631\u0627\u0643 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0644\u0644\u0623\u0639\u0631\u0627\u0636 \u0648\u0648\u0635\u0641\u0647\u0627 \u0648\u0627\u0644\u0627\u0633\u062a\u062c\u0627\u0628\u0629 \u0644\u0647\u0627."}, {"question": "What is cultural humility in clinical practice?", "translation": "\u0645\u0627 \u0647\u0648 \u0627\u0644\u062a\u0648\u0627\u0636\u0639 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u0641\u064a \u0627\u0644\u0645\u0645\u0627\u0631\u0633\u0629 \u0627\u0644\u0633\u0631\u064a\u0631\u064a\u0629\u061f", "options": ["Complete knowledge of all cultures / \u0627\u0644\u0645\u0639\u0631\u0641\u0629 \u0627\u0644\u0643\u0627\u0645\u0644\u0629 \u0628\u062c\u0645\u064a\u0639 \u0627\u0644\u062b\u0642\u0627\u0641\u0627\u062a", "Patient superiority / \u062a\u0641\u0648\u0642 \u0627\u0644\u0645\u0631\u064a\u0636", "Lifelong learning and respect / \u0627\u0644\u062a\u0639\u0644\u0645 \u0648\u0627\u0644\u0627\u062d\u062a\u0631\u0627\u0645 \u0645\u062f\u0649 \u0627\u0644\u062d\u064a\u0627\u0629", "Avoiding all cultural questions / \u062a\u062c\u0646\u0628 \u0643\u0644 \u0627\u0644\u0623\u0633\u0626\u0644\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629"], "answer": "Lifelong learning and respect / \u0627\u0644\u062a\u0639\u0644\u0645 \u0648\u0627\u0644\u0627\u062d\u062a\u0631\u0627\u0645 \u0645\u062f\u0649 \u0627\u0644\u062d\u064a\u0627\u0629", "explanation": "Cultural humility means acknowledging limits and continuously learning from patients.<br>\u064a\u0639\u0646\u064a \u0627\u0644\u062a\u0648\u0627\u0636\u0639 \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u0627\u0644\u0627\u0639\u062a\u0631\u0627\u0641 \u0628\u0627\u0644\u0642\u064a\u0648\u062f \u0627\u0644\u0645\u0639\u0631\u0641\u064a\u0629 \u0648\u0627\u0644\u062a\u0639\u0644\u0645 \u0627\u0644\u0645\u0633\u062a\u0645\u0631 \u0645\u0646 \u0627\u0644\u0645\u0631\u0636\u0649."}];
let current = 0;
let score = 0;
let answered = false;

function renderQuestion(index) {
  answered = false;
  const q = questions[index];
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '';
  const box = document.createElement('div');
  box.className = 'container';
  box.innerHTML = `
    <div class="question-number">Q${index + 1}</div>
    <div class="question-counter">Total Questions: ${questions.length}</div>
    <div class="question-text">${q.question}</div>
    <div class="translation">${q.translation}</div>
  `;
  const ul = document.createElement('ul');
  ul.className = 'options';
  q.options.forEach(opt => {
    const li = document.createElement('li');
    li.textContent = opt;
    li.onclick = () => {
      if (answered) return;
      answered = true;
      if (opt === q.answer) {
        li.classList.add('correct');
        score++;
      } else {
        li.classList.add('wrong');
        Array.from(ul.children).forEach(el => {
          if (el.textContent === q.answer) el.classList.add('correct');
        });
      }
      explanation.style.display = 'block';
      nextBtn.style.display = 'inline-block';
    };
    ul.appendChild(li);
  });
  box.appendChild(ul);
  const explanation = document.createElement('div');
  explanation.className = 'explanation';
  explanation.innerHTML = q.explanation;
  box.appendChild(explanation);
  const nextBtn = document.createElement('button');
  nextBtn.className = 'next-btn';
  nextBtn.textContent = (index + 1 === questions.length) ? 'Finish' : 'Next';
  nextBtn.onclick = () => {
    if (index + 1 < questions.length) {
      renderQuestion(index + 1);
    } else {
      quiz.innerHTML = '<div class="container"><h2>انتهت الأسئلة</h2><p>Your score: <span style="color:green;">' + score + '</span> / <span style="color:red;">' + questions.length + '</span></p></div>';
    }
  };
  box.appendChild(nextBtn);
  const lastBtn = document.createElement('button');
  lastBtn.className = 'last-btn';
  lastBtn.textContent = 'Last Q';
  lastBtn.onclick = () => renderQuestion(questions.length - 1);
  quiz.appendChild(box);
  quiz.appendChild(lastBtn);
}
renderQuestion(current);
</script>
