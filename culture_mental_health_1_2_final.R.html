<script>
  const questions = [{"question": "Which dimension of stigma relates to how obvious the condition is to others?", "translation": "\u0623\u064a \u0628\u064f\u0639\u062f \u0645\u0646 \u0623\u0628\u0639\u0627\u062f \u0627\u0644\u0648\u0635\u0645\u0629 \u064a\u062a\u0639\u0644\u0642 \u0628\u0645\u062f\u0649 \u0648\u0636\u0648\u062d \u0627\u0644\u062d\u0627\u0644\u0629 \u0644\u0644\u0622\u062e\u0631\u064a\u0646\u061f", "options": ["Course / \u0627\u0644\u0645\u0633\u0627\u0631", "Peril / \u0627\u0644\u062e\u0637\u0631", "Concealability / \u0627\u0644\u0625\u062e\u0641\u0627\u0621", "Disruptiveness / \u0627\u0644\u062a\u0634\u0648\u064a\u0634"], "answer": "Concealability / \u0627\u0644\u0625\u062e\u0641\u0627\u0621", "explanation": "Concealability refers to the visibility of the condition. Less visible conditions tend to be more stigmatized as they evoke uncertainty.<br>\u0627\u0644\u0625\u062e\u0641\u0627\u0621 \u064a\u062a\u0639\u0644\u0642 \u0628\u0645\u062f\u0649 \u0648\u0636\u0648\u062d \u0627\u0644\u062d\u0627\u0644\u0629\u060c \u0641\u0643\u0644\u0645\u0627 \u0643\u0627\u0646\u062a \u0627\u0644\u062d\u0627\u0644\u0629 \u0623\u0642\u0644 \u0648\u0636\u0648\u062d\u064b\u0627\u060c \u0632\u0627\u062f\u062a \u0627\u062d\u062a\u0645\u0627\u0644\u064a\u0629 \u0627\u0644\u0648\u0635\u0645\u0629 \u0628\u0633\u0628\u0628 \u0627\u0644\u063a\u0645\u0648\u0636 \u0627\u0644\u0645\u0631\u062a\u0628\u0637 \u0628\u0647\u0627."}, {"question": "What does the 'Course' dimension of stigma describe?", "translation": "\u0645\u0627\u0630\u0627 \u064a\u0635\u0641 \u0628\u064f\u0639\u062f '\u0627\u0644\u0645\u0633\u0627\u0631' \u0641\u064a \u0648\u0635\u0645\u0629 \u0627\u0644\u0639\u0627\u0631\u061f", "options": ["How dangerous the condition is / \u0645\u062f\u0649 \u062e\u0637\u0648\u0631\u0629 \u0627\u0644\u062d\u0627\u0644\u0629", "If the condition is self-inflicted / \u0625\u0630\u0627 \u0643\u0627\u0646\u062a \u0627\u0644\u062d\u0627\u0644\u0629 \u0646\u0627\u062a\u062c\u0629 \u0639\u0646 \u0627\u0644\u0646\u0641\u0633", "If the condition is reversible / \u0645\u0627 \u0625\u0630\u0627 \u0643\u0627\u0646\u062a \u0627\u0644\u062d\u0627\u0644\u0629 \u0642\u0627\u0628\u0644\u0629 \u0644\u0644\u0639\u0643\u0633", "How common the condition is / \u0645\u062f\u0649 \u0634\u064a\u0648\u0639 \u0627\u0644\u062d\u0627\u0644\u0629"], "answer": "If the condition is reversible / \u0645\u0627 \u0625\u0630\u0627 \u0643\u0627\u0646\u062a \u0627\u0644\u062d\u0627\u0644\u0629 \u0642\u0627\u0628\u0644\u0629 \u0644\u0644\u0639\u0643\u0633", "explanation": "Course refers to whether the condition can improve or worsen over time. Irreversible conditions are often viewed more negatively.<br>\u064a\u0634\u064a\u0631 \u0627\u0644\u0645\u0633\u0627\u0631 \u0625\u0644\u0649 \u0645\u0627 \u0625\u0630\u0627 \u0643\u0627\u0646\u062a \u0627\u0644\u062d\u0627\u0644\u0629 \u0642\u0627\u0628\u0644\u0629 \u0644\u0644\u062a\u062d\u0633\u0646 \u0623\u0648 \u0627\u0644\u062a\u062f\u0647\u0648\u0631 \u0628\u0645\u0631\u0648\u0631 \u0627\u0644\u0648\u0642\u062a. \u0627\u0644\u062d\u0627\u0644\u0627\u062a \u063a\u064a\u0631 \u0627\u0644\u0642\u0627\u0628\u0644\u0629 \u0644\u0644\u0639\u0643\u0633 \u062a\u064f\u0631\u0649 \u0628\u0634\u0643\u0644 \u0623\u0643\u062b\u0631 \u0633\u0644\u0628\u064a\u0629."}, {"question": "Which dimension of stigma concerns how a condition affects social interactions?", "translation": "\u0623\u064a \u0628\u064f\u0639\u062f \u0645\u0646 \u0623\u0628\u0639\u0627\u062f \u0627\u0644\u0648\u0635\u0645\u0629 \u064a\u062a\u0639\u0644\u0642 \u0628\u0643\u064a\u0641\u064a\u0629 \u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u062d\u0627\u0644\u0629 \u0639\u0644\u0649 \u0627\u0644\u062a\u0641\u0627\u0639\u0644\u0627\u062a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629\u061f", "options": ["Disruptiveness / \u0627\u0644\u062a\u0634\u0648\u064a\u0634", "Aesthetics / \u0627\u0644\u062c\u0645\u0627\u0644\u064a\u0627\u062a", "Origin / \u0627\u0644\u0623\u0635\u0644", "Peril / \u0627\u0644\u062e\u0637\u0631"], "answer": "Disruptiveness / \u0627\u0644\u062a\u0634\u0648\u064a\u0634", "explanation": "Disruptiveness reflects how much the condition interferes with normal social interactions. Higher disruption tends to attract more stigma.<br>\u0627\u0644\u062a\u0634\u0648\u064a\u0634 \u064a\u0639\u0643\u0633 \u0645\u062f\u0649 \u062a\u062f\u062e\u0644 \u0627\u0644\u062d\u0627\u0644\u0629 \u0641\u064a \u0627\u0644\u062a\u0641\u0627\u0639\u0644\u0627\u062a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629. \u0643\u0644\u0645\u0627 \u0632\u0627\u062f \u0627\u0644\u062a\u0634\u0648\u064a\u0634\u060c \u0632\u0627\u062f\u062a \u0627\u062d\u062a\u0645\u0627\u0644\u064a\u0629 \u0627\u0644\u0648\u0635\u0645\u0629."}, {"question": "According to stigma dimensions, what does 'aesthetics' refer to?", "translation": "\u0641\u064a \u0623\u0628\u0639\u0627\u062f \u0627\u0644\u0648\u0635\u0645\u0629\u060c \u0645\u0627\u0630\u0627 \u064a\u064f\u0642\u0635\u062f \u0628\u0640 '\u0627\u0644\u062c\u0645\u0627\u0644\u064a\u0627\u062a'\u061f", "options": ["Physical strength of the patient / \u0627\u0644\u0642\u0648\u0629 \u0627\u0644\u062c\u0633\u062f\u064a\u0629 \u0644\u0644\u0645\u0631\u064a\u0636", "Appearance and emotional response / \u0627\u0644\u0645\u0638\u0647\u0631 \u0648\u0631\u062f \u0627\u0644\u0641\u0639\u0644 \u0627\u0644\u0639\u0627\u0637\u0641\u064a", "Medication cost / \u062a\u0643\u0644\u0641\u0629 \u0627\u0644\u062f\u0648\u0627\u0621", "Cultural background / \u0627\u0644\u062e\u0644\u0641\u064a\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629"], "answer": "Appearance and emotional response / \u0627\u0644\u0645\u0638\u0647\u0631 \u0648\u0631\u062f \u0627\u0644\u0641\u0639\u0644 \u0627\u0644\u0639\u0627\u0637\u0641\u064a", "explanation": "Aesthetics involve how unpleasant a condition looks, triggering disgust or avoidance.<br>\u0627\u0644\u062c\u0645\u0627\u0644\u064a\u0627\u062a \u062a\u062a\u0639\u0644\u0642 \u0628\u0643\u064a\u0641 \u064a\u0628\u062f\u0648 \u0627\u0644\u0645\u0631\u0636 \u0644\u0644\u0645\u062c\u062a\u0645\u0639 \u0645\u0646 \u0627\u0644\u0646\u0627\u062d\u064a\u0629 \u0627\u0644\u0628\u0635\u0631\u064a\u0629 \u0648\u0627\u0644\u0639\u0627\u0637\u0641\u064a\u0629\u060c \u0645\u0645\u0627 \u0642\u062f \u064a\u062b\u064a\u0631 \u0627\u0644\u0646\u0641\u0648\u0631 \u0623\u0648 \u0627\u0644\u062e\u0648\u0641."}, {"question": "What is meant by \u201corigin\u201d as a dimension of stigma?", "translation": "\u0645\u0627 \u0627\u0644\u0645\u0642\u0635\u0648\u062f \u0628\u0640 '\u0627\u0644\u0623\u0635\u0644' \u0643\u0623\u062d\u062f \u0623\u0628\u0639\u0627\u062f \u0627\u0644\u0648\u0635\u0645\u0629\u061f", "options": ["The place where the illness began / \u0645\u0643\u0627\u0646 \u0628\u062f\u0627\u064a\u0629 \u0627\u0644\u0645\u0631\u0636", "The belief about the cause of the illness / \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u062f \u0628\u0633\u0628\u0628 \u0627\u0644\u0645\u0631\u0636", "The doctor who diagnosed it / \u0627\u0644\u0637\u0628\u064a\u0628 \u0627\u0644\u0645\u0634\u062e\u0635", "The genetic transmission / \u0627\u0644\u0627\u0646\u062a\u0642\u0627\u0644 \u0627\u0644\u0648\u0631\u0627\u062b\u064a"], "answer": "The belief about the cause of the illness / \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u062f \u0628\u0633\u0628\u0628 \u0627\u0644\u0645\u0631\u0636", "explanation": "Origin refers to beliefs about the cause\u2014if people think the illness is self-inflicted, stigma increases.<br>\u0627\u0644\u0623\u0635\u0644 \u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0645\u0627 \u0625\u0630\u0627 \u0643\u0627\u0646 \u064a\u064f\u0639\u062a\u0642\u062f \u0623\u0646 \u0627\u0644\u0645\u0631\u0636 \u0646\u0627\u062a\u062c \u0639\u0646 \u062a\u0635\u0631\u0641\u0627\u062a \u0627\u0644\u0645\u0631\u064a\u0636 \u0623\u0648 \u062e\u0627\u0631\u062c\u0629 \u0639\u0646 \u0625\u0631\u0627\u062f\u062a\u0647."}, {"question": "What dimension refers to the threat the condition poses to others?", "translation": "\u0623\u064a \u0628\u064f\u0639\u062f \u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0645\u062f\u0649 \u0634\u0639\u0648\u0631 \u0627\u0644\u0622\u062e\u0631\u064a\u0646 \u0628\u0627\u0644\u062a\u0647\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062d\u0627\u0644\u0629\u061f", "options": ["Concealability / \u0627\u0644\u0625\u062e\u0641\u0627\u0621", "Aesthetics / \u0627\u0644\u062c\u0645\u0627\u0644\u064a\u0627\u062a", "Peril / \u0627\u0644\u062e\u0637\u0631", "Course / \u0627\u0644\u0645\u0633\u0627\u0631"], "answer": "Peril / \u0627\u0644\u062e\u0637\u0631", "explanation": "Peril measures how dangerous others perceive the condition to be.<br>\u064a\u0634\u064a\u0631 \u0627\u0644\u062e\u0637\u0631 \u0625\u0644\u0649 \u0645\u062f\u0649 \u0625\u062d\u0633\u0627\u0633 \u0627\u0644\u0622\u062e\u0631\u064a\u0646 \u0628\u0623\u0646 \u0627\u0644\u0645\u0631\u064a\u0636 \u064a\u064f\u0634\u0643\u0644 \u062a\u0647\u062f\u064a\u062f\u064b\u0627 \u0623\u0648 \u0645\u0635\u062f\u0631 \u062e\u0648\u0641."}, {"question": "Which of the following is NOT one of the anti-stigma interventions proposed by MIND survey?", "translation": "\u0623\u064a \u0645\u0645\u0627 \u064a\u0644\u064a \u0644\u0627 \u064a\u064f\u0639\u062f \u0645\u0646 \u062a\u062f\u062e\u0644\u0627\u062a \u062a\u0642\u0644\u064a\u0644 \u0627\u0644\u0648\u0635\u0645\u0629 \u0648\u0641\u0642\u064b\u0627 \u0644\u0627\u0633\u062a\u0637\u0644\u0627\u0639 MIND\u061f", "options": ["Rights-based methods / \u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0642\u0627\u0626\u0645\u0629 \u0639\u0644\u0649 \u0627\u0644\u062d\u0642\u0648\u0642", "Normalising approach / \u0646\u0647\u062c \u0627\u0644\u062a\u0637\u0628\u064a\u0639", "Institutionalisation model / \u0627\u0644\u0646\u0645\u0648\u0630\u062c \u0627\u0644\u0645\u0624\u0633\u0633\u064a", "Educational media approach / \u0627\u0644\u0646\u0647\u062c \u0627\u0644\u0625\u0639\u0644\u0627\u0645\u064a \u0627\u0644\u062a\u062b\u0642\u064a\u0641\u064a"], "answer": "Institutionalisation model / \u0627\u0644\u0646\u0645\u0648\u0630\u062c \u0627\u0644\u0645\u0624\u0633\u0633\u064a", "explanation": "The MIND survey lists rights-based, normalisation, and educational interventions\u2014not institutionalisation.<br>\u0627\u0633\u062a\u0637\u0644\u0627\u0639 MIND \u064a\u0642\u062a\u0631\u062d \u0623\u0633\u0627\u0644\u064a\u0628 \u062d\u0642\u0648\u0642\u064a\u0629 \u0648\u062a\u0637\u0628\u064a\u0639\u064a\u0629 \u0648\u062a\u062b\u0642\u064a\u0641\u064a\u0629\u060c \u0648\u0644\u0627 \u064a\u0648\u0635\u064a \u0628\u0627\u0644\u0646\u0645\u0648\u0630\u062c \u0627\u0644\u0645\u0624\u0633\u0633\u064a."}, {"question": "What is the main aim of legislative intervention against stigma?", "translation": "\u0645\u0627 \u0627\u0644\u0647\u062f\u0641 \u0627\u0644\u0623\u0633\u0627\u0633\u064a \u0645\u0646 \u0627\u0644\u062a\u062f\u062e\u0644 \u0627\u0644\u062a\u0634\u0631\u064a\u0639\u064a \u0636\u062f \u0627\u0644\u0648\u0635\u0645\u0629\u061f", "options": ["Preventing patient treatment / \u0645\u0646\u0639 \u0639\u0644\u0627\u062c \u0627\u0644\u0645\u0631\u0636\u0649", "Changing religious beliefs / \u062a\u063a\u064a\u064a\u0631 \u0627\u0644\u0645\u0639\u062a\u0642\u062f\u0627\u062a \u0627\u0644\u062f\u064a\u0646\u064a\u0629", "Reducing discriminatory behavior legally / \u062a\u0642\u0644\u064a\u0644 \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0642\u0627\u0646\u0648\u0646\u064a\u064b\u0627", "Encouraging drug refusal / \u062a\u0634\u062c\u064a\u0639 \u0631\u0641\u0636 \u0627\u0644\u0623\u062f\u0648\u064a\u0629"], "answer": "Reducing discriminatory behavior legally / \u062a\u0642\u0644\u064a\u0644 \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0642\u0627\u0646\u0648\u0646\u064a\u064b\u0627", "explanation": "Laws limit stigmatizing behaviors even if they don\u2019t change internal beliefs.<br>\u0627\u0644\u0642\u0648\u0627\u0646\u064a\u0646 \u062a\u062d\u062f \u0645\u0646 \u0627\u0644\u0633\u0644\u0648\u0643\u064a\u0627\u062a \u0627\u0644\u062a\u0645\u064a\u064a\u0632\u064a\u0629 \u062d\u062a\u0649 \u0644\u0648 \u0644\u0645 \u062a\u063a\u064a\u0651\u0631 \u0627\u0644\u0645\u0639\u062a\u0642\u062f\u0627\u062a \u0627\u0644\u062f\u0627\u062e\u0644\u064a\u0629."}, {"question": "What is the focus of the \u201caffective intervention\u201d?", "translation": "\u0645\u0627 \u0647\u0648 \u062a\u0631\u0643\u064a\u0632 \u0627\u0644\u062a\u062f\u062e\u0644 \u0627\u0644\u0639\u0627\u0637\u0641\u064a \u0636\u062f \u0627\u0644\u0648\u0635\u0645\u0629\u061f", "options": ["Banning media coverage / \u0645\u0646\u0639 \u0627\u0644\u062a\u063a\u0637\u064a\u0629 \u0627\u0644\u0625\u0639\u0644\u0627\u0645\u064a\u0629", "Enhancing patient-community interaction / \u062a\u0639\u0632\u064a\u0632 \u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0645\u0631\u064a\u0636 \u0645\u0639 \u0627\u0644\u0645\u062c\u062a\u0645\u0639", "Institutionalization / \u062d\u062c\u0632 \u0627\u0644\u0645\u0631\u064a\u0636 \u0641\u064a \u0645\u0635\u062d\u0629", "Biological medication only / \u0627\u0644\u0639\u0644\u0627\u062c \u0627\u0644\u0628\u064a\u0648\u0644\u0648\u062c\u064a \u0641\u0642\u0637"], "answer": "Enhancing patient-community interaction / \u062a\u0639\u0632\u064a\u0632 \u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0645\u0631\u064a\u0636 \u0645\u0639 \u0627\u0644\u0645\u062c\u062a\u0645\u0639", "explanation": "Affective interventions focus on social contact to reduce alienation.<br>\u062a\u0631\u0643\u0632 \u0627\u0644\u062a\u062f\u062e\u0644\u0627\u062a \u0627\u0644\u0639\u0627\u0637\u0641\u064a\u0629 \u0639\u0644\u0649 \u062a\u0642\u0648\u064a\u0629 \u0627\u0644\u0639\u0644\u0627\u0642\u0627\u062a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0644\u062a\u0642\u0644\u064a\u0644 \u0639\u0632\u0644\u0629 \u0627\u0644\u0645\u0631\u0636\u0649."}, {"question": "What does the Disability Inclusion Model promote?", "translation": "\u0645\u0627 \u0627\u0644\u0630\u064a \u064a\u062f\u0639\u0648 \u0625\u0644\u064a\u0647 \u0646\u0645\u0648\u0630\u062c \u062f\u0645\u062c \u0630\u0648\u064a \u0627\u0644\u0625\u0639\u0627\u0642\u0629\u061f", "options": ["Treatment through punishment / \u0627\u0644\u0639\u0644\u0627\u062c \u0628\u0627\u0644\u0639\u0642\u0627\u0628", "Civic and social participation / \u0627\u0644\u0645\u0634\u0627\u0631\u0643\u0629 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0644\u0645\u062f\u0646\u064a\u0629", "Medication only / \u0627\u0644\u0623\u062f\u0648\u064a\u0629 \u0641\u0642\u0637", "Isolation and silence / \u0627\u0644\u0639\u0632\u0644\u0629"], "answer": "Civic and social participation / \u0627\u0644\u0645\u0634\u0627\u0631\u0643\u0629 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0644\u0645\u062f\u0646\u064a\u0629", "explanation": "It promotes empowerment and equal rights for people with disabilities.<br>\u064a\u0634\u062c\u0639 \u0639\u0644\u0649 \u062f\u0645\u062c \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0630\u0648\u064a \u0627\u0644\u0625\u0639\u0627\u0642\u0629 \u0648\u062a\u0645\u0643\u064a\u0646\u0647\u0645 \u0645\u0646 \u0627\u0644\u0645\u0634\u0627\u0631\u0643\u0629 \u0627\u0644\u0643\u0627\u0645\u0644\u0629 \u0641\u064a \u0627\u0644\u062d\u0642\u0648\u0642 \u0648\u0627\u0644\u0648\u0627\u062c\u0628\u0627\u062a."}];
  let current = 0, score = 0;

  function loadQuestion(index) {
    const q = questions[index];
    const container = document.getElementById("quiz");
    if (index >= questions.length) {
      container.innerHTML = `<div class='question-number'>انتهت الأسئلة</div><div class='question-text'>Your score: <span style='color:green;'>${score}</span> / <span style='color:red;'>${questions.length}</span></div>`;
      return;
    }

    container.innerHTML = `
      <div class="counter">Total Questions: ${questions.length}</div>
      <div class="question-number">Question ${index + 1}</div>
      <div class="question-text">${q.question}</div>
      <div class="translation">${q.translation}</div>
      <ul class="options">
        ${q.options.map((opt, i) => `<li onclick="selectAnswer(this, ${i}, '${q.answer.replace("'", "\'")}', ${index})">${opt}</li>`).join('')}
      </ul>
      <div class="explanation">${q.explanation}</div>
      <button class="next-button" onclick="loadQuestion(${index + 1})">التالي</button>
      <button class="last-button" onclick="loadQuestion(${questions.length - 1})">Last Q</button>
    `;
  }

  function selectAnswer(el, idx, answer, index) {
    const options = document.querySelectorAll('.options li');
    options.forEach(opt => {
      opt.onclick = null;
      if (opt.innerText.trim() === answer.split(" / ")[0].trim()) {
        opt.classList.add("correct");
      } else if (opt === el) {
        opt.classList.add("incorrect");
      }
    });
    if (el.innerText.trim() === answer.split(" / ")[0].trim()) score++;
    document.querySelector('.explanation').style.display = "block";
    document.querySelector('.next-button').style.display = "inline-block";
  }

  loadQuestion(current);
</script>
</body>
</html>
