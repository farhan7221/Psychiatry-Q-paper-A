<script>
const questions = [{"question": "A 35-year-old woman reports persistent low mood, fatigue, and guilt after losing her job. She has no family nearby. What social factor likely contributes most to her symptoms?", "translation": "\u0627\u0645\u0631\u0623\u0629 \u0639\u0645\u0631\u0647\u0627 35 \u0639\u0627\u0645\u064b\u0627 \u062a\u0639\u0627\u0646\u064a \u0645\u0646 \u0645\u0632\u0627\u062c \u0645\u0646\u062e\u0641\u0636\u060c \u0625\u0631\u0647\u0627\u0642\u060c \u0648\u0634\u0639\u0648\u0631 \u0628\u0627\u0644\u0630\u0646\u0628 \u0628\u0639\u062f \u0641\u0642\u062f\u0627\u0646 \u0648\u0638\u064a\u0641\u062a\u0647\u0627. \u0644\u0627 \u064a\u0648\u062c\u062f \u0644\u062f\u064a\u0647\u0627 \u0639\u0627\u0626\u0644\u0629 \u0642\u0631\u064a\u0628\u0629. \u0645\u0627 \u0627\u0644\u0639\u0627\u0645\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0627\u0644\u0623\u0643\u062b\u0631 \u0645\u0633\u0627\u0647\u0645\u0629 \u0641\u064a \u0623\u0639\u0631\u0627\u0636\u0647\u0627\u061f", "options": ["Genetics / \u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0648\u0631\u0627\u062b\u064a\u0629", "Lack of social support / \u063a\u064a\u0627\u0628 \u0627\u0644\u062f\u0639\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a", "Bipolar disorder / \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628 \u062b\u0646\u0627\u0626\u064a \u0627\u0644\u0642\u0637\u0628", "Childhood trauma / \u0635\u062f\u0645\u0629 \u0627\u0644\u0637\u0641\u0648\u0644\u0629"], "answer": "Lack of social support / \u063a\u064a\u0627\u0628 \u0627\u0644\u062f\u0639\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a", "explanation": "Social isolation and lack of support strongly correlate with depressive symptoms.<br>\u064a\u0631\u062a\u0628\u0637 \u063a\u064a\u0627\u0628 \u0627\u0644\u062f\u0639\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0628\u0634\u0643\u0644 \u0642\u0648\u064a \u0628\u0638\u0647\u0648\u0631 \u0623\u0639\u0631\u0627\u0636 \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628."}, {"question": "A recently divorced man has started experiencing insomnia, hopelessness, and poor concentration. What is the most likely contributing social factor?", "translation": "\u0631\u062c\u0644 \u0645\u0637\u0644\u0642 \u062d\u062f\u064a\u062b\u064b\u0627 \u064a\u0639\u0627\u0646\u064a \u0645\u0646 \u0623\u0631\u0642\u060c \u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u0623\u0645\u0644\u060c \u0648\u0636\u0639\u0641 \u0627\u0644\u062a\u0631\u0643\u064a\u0632. \u0645\u0627 \u0627\u0644\u0639\u0627\u0645\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0627\u0644\u0645\u0631\u062c\u062d\u061f", "options": ["New relationship / \u0639\u0644\u0627\u0642\u0629 \u062c\u062f\u064a\u062f\u0629", "Marital breakdown / \u0627\u0646\u0647\u064a\u0627\u0631 \u0627\u0644\u0639\u0644\u0627\u0642\u0629 \u0627\u0644\u0632\u0648\u062c\u064a\u0629", "Economic success / \u0646\u062c\u0627\u062d \u0627\u0642\u062a\u0635\u0627\u062f\u064a", "Urban living / \u0627\u0644\u062d\u064a\u0627\u0629 \u0627\u0644\u062d\u0636\u0631\u064a\u0629"], "answer": "Marital breakdown / \u0627\u0646\u0647\u064a\u0627\u0631 \u0627\u0644\u0639\u0644\u0627\u0642\u0629 \u0627\u0644\u0632\u0648\u062c\u064a\u0629", "explanation": "Divorce is a known risk factor for depression due to emotional stress and life disruption.<br>\u064a\u064f\u0639\u062f \u0627\u0644\u0637\u0644\u0627\u0642 \u0645\u0646 \u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u062e\u0637\u0631 \u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0633\u0628\u0628 \u0627\u0644\u062a\u0648\u062a\u0631 \u0627\u0644\u0639\u0627\u0637\u0641\u064a \u0648\u062a\u063a\u064a\u0631 \u0646\u0645\u0637 \u0627\u0644\u062d\u064a\u0627\u0629."}, {"question": "A patient from a conservative culture complains only of physical symptoms such as headaches and fatigue. Which is the best explanation?", "translation": "\u0645\u0631\u064a\u0636 \u0645\u0646 \u062b\u0642\u0627\u0641\u0629 \u0645\u062d\u0627\u0641\u0638\u0629 \u064a\u0634\u0643\u0648 \u0641\u0642\u0637 \u0645\u0646 \u0623\u0639\u0631\u0627\u0636 \u062c\u0633\u062f\u064a\u0629 \u0645\u062b\u0644 \u0627\u0644\u0635\u062f\u0627\u0639 \u0648\u0627\u0644\u062a\u0639\u0628. \u0645\u0627 \u0623\u0641\u0636\u0644 \u062a\u0641\u0633\u064a\u0631\u061f", "options": ["Somatization of depression / \u0627\u0644\u062a\u062c\u0633\u064a\u062f \u0627\u0644\u062c\u0633\u062f\u064a \u0644\u0644\u0627\u0643\u062a\u0626\u0627\u0628", "Migraine disorder / \u0627\u0636\u0637\u0631\u0627\u0628 \u0627\u0644\u0634\u0642\u064a\u0642\u0629", "Psychosis / \u0627\u0644\u0630\u0647\u0627\u0646", "Language barrier / \u062d\u0627\u062c\u0632 \u0627\u0644\u0644\u063a\u0629"], "answer": "Somatization of depression / \u0627\u0644\u062a\u062c\u0633\u064a\u062f \u0627\u0644\u062c\u0633\u062f\u064a \u0644\u0644\u0627\u0643\u062a\u0626\u0627\u0628", "explanation": "Cultural norms may lead to expressing depression via physical symptoms.<br>\u0642\u062f \u062a\u0624\u062f\u064a \u0627\u0644\u0645\u0639\u0627\u064a\u064a\u0631 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u0639\u0646 \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0628\u0623\u0639\u0631\u0627\u0636 \u062c\u0633\u062f\u064a\u0629 \u0641\u0642\u0637."}, {"question": "A 28-year-old unemployed male feels worthless and depressed for over two months. What social risk factor is most relevant?", "translation": "\u0631\u062c\u0644 \u0639\u0645\u0631\u0647 28 \u0639\u0627\u0645\u064b\u0627 \u0628\u0644\u0627 \u0648\u0638\u064a\u0641\u0629 \u064a\u0634\u0639\u0631 \u0628\u0627\u0646\u0639\u062f\u0627\u0645 \u0627\u0644\u0642\u064a\u0645\u0629 \u0648\u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0645\u0646\u0630 \u0623\u0643\u062b\u0631 \u0645\u0646 \u0634\u0647\u0631\u064a\u0646. \u0645\u0627 \u0627\u0644\u0639\u0627\u0645\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0627\u0644\u0623\u0643\u062b\u0631 \u0635\u0644\u0629\u061f", "options": ["Alcohol abuse / \u062a\u0639\u0627\u0637\u064a \u0627\u0644\u0643\u062d\u0648\u0644", "Unemployment / \u0627\u0644\u0628\u0637\u0627\u0644\u0629", "Personality disorder / \u0627\u0636\u0637\u0631\u0627\u0628 \u0627\u0644\u0634\u062e\u0635\u064a\u0629", "Internet addiction / \u0625\u062f\u0645\u0627\u0646 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a"], "answer": "Unemployment / \u0627\u0644\u0628\u0637\u0627\u0644\u0629", "explanation": "Being unemployed is a strong predictor of depression, especially in young adults.<br>\u062a\u064f\u0639\u062f \u0627\u0644\u0628\u0637\u0627\u0644\u0629 \u0645\u0646 \u0623\u0628\u0631\u0632 \u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0645\u0633\u0628\u0628\u0629 \u0644\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u062e\u0627\u0635\u0629 \u0628\u064a\u0646 \u0627\u0644\u0634\u0628\u0627\u0628."}, {"question": "A refugee presents with low mood, insomnia, and social withdrawal. What social factor is likely involved?", "translation": "\u0644\u0627\u062c\u0626 \u064a\u0639\u0627\u0646\u064a \u0645\u0646 \u0645\u0632\u0627\u062c \u0645\u0646\u062e\u0641\u0636\u060c \u0623\u0631\u0642\u060c \u0648\u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u062c\u062a\u0645\u0627\u0639\u064a. \u0645\u0627 \u0627\u0644\u0639\u0627\u0645\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0627\u0644\u0645\u062d\u062a\u0645\u0644\u061f", "options": ["Physical illness / \u0645\u0631\u0636 \u062c\u0633\u062f\u064a", "Cultural pride / \u0627\u0644\u0641\u062e\u0631 \u0627\u0644\u062b\u0642\u0627\u0641\u064a", "Displacement and loss / \u0627\u0644\u062a\u0647\u062c\u064a\u0631 \u0648\u0627\u0644\u0641\u0642\u062f", "Job promotion / \u062a\u0631\u0642\u064a\u0629 \u0648\u0638\u064a\u0641\u064a\u0629"], "answer": "Displacement and loss / \u0627\u0644\u062a\u0647\u062c\u064a\u0631 \u0648\u0627\u0644\u0641\u0642\u062f", "explanation": "Loss of home, status, and stability contributes to depression in refugees.<br>\u0627\u0644\u062a\u0647\u062c\u064a\u0631 \u0648\u0641\u0642\u062f\u0627\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0631\u0627\u0631 \u0645\u0646 \u0627\u0644\u0623\u0633\u0628\u0627\u0628 \u0627\u0644\u0634\u0627\u0626\u0639\u0629 \u0644\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0628\u064a\u0646 \u0627\u0644\u0644\u0627\u062c\u0626\u064a\u0646."}, {"question": "Which group has nearly twice the risk of depression compared to the other?", "translation": "\u0623\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u0644\u062f\u064a\u0647\u0627 \u062a\u0642\u0631\u064a\u0628\u064b\u0627 \u0636\u0639\u0641 \u062e\u0637\u0631 \u0627\u0644\u0625\u0635\u0627\u0628\u0629 \u0628\u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0645\u0642\u0627\u0631\u0646\u0629 \u0628\u0627\u0644\u0623\u062e\u0631\u0649\u061f", "options": ["Women / \u0627\u0644\u0646\u0633\u0627\u0621", "Men / \u0627\u0644\u0631\u062c\u0627\u0644", "Children / \u0627\u0644\u0623\u0637\u0641\u0627\u0644", "Elderly / \u0643\u0628\u0627\u0631 \u0627\u0644\u0633\u0646"], "answer": "Women / \u0627\u0644\u0646\u0633\u0627\u0621", "explanation": "Due to hormonal, social, and role-related stressors, women have ~2x risk.<br>\u0628\u0633\u0628\u0628 \u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0647\u0631\u0645\u0648\u0646\u064a\u0629 \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629\u060c \u0627\u0644\u0646\u0633\u0627\u0621 \u0623\u0643\u062b\u0631 \u0639\u0631\u0636\u0629 \u0644\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0628\u0645\u0639\u062f\u0644 \u064a\u0642\u0627\u0631\u0628 \u0627\u0644\u0636\u0639\u0641."}, {"question": "Which type of social support is most protective against depression?", "translation": "\u0623\u064a \u0646\u0648\u0639 \u0645\u0646 \u0627\u0644\u062f\u0639\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0647\u0648 \u0627\u0644\u0623\u0643\u062b\u0631 \u0648\u0642\u0627\u064a\u0629 \u0645\u0646 \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628\u061f", "options": ["Support from neighbors / \u062f\u0639\u0645 \u0627\u0644\u062c\u064a\u0631\u0627\u0646", "Support from social media / \u062f\u0639\u0645 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u062a\u0648\u0627\u0635\u0644", "Close personal support / \u0627\u0644\u062f\u0639\u0645 \u0627\u0644\u0642\u0631\u064a\u0628 \u0627\u0644\u0634\u062e\u0635\u064a", "Governmental aid / \u0627\u0644\u0645\u0639\u0648\u0646\u0627\u062a \u0627\u0644\u062d\u0643\u0648\u0645\u064a\u0629"], "answer": "Close personal support / \u0627\u0644\u062f\u0639\u0645 \u0627\u0644\u0642\u0631\u064a\u0628 \u0627\u0644\u0634\u062e\u0635\u064a", "explanation": "Intimate, trusting relationships have the strongest protective effect.<br>\u0627\u0644\u0639\u0644\u0627\u0642\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0627\u0644\u0648\u062b\u064a\u0642\u0629 \u062a\u0645\u062b\u0644 \u0623\u0643\u0628\u0631 \u0639\u0627\u0645\u0644 \u062d\u0645\u0627\u064a\u0629 \u0636\u062f \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628."}, {"question": "Which childhood factor increases the risk of adult depression?", "translation": "\u0623\u064a \u0639\u0627\u0645\u0644 \u0641\u064a \u0627\u0644\u0637\u0641\u0648\u0644\u0629 \u064a\u0632\u064a\u062f \u062e\u0637\u0631 \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0641\u064a \u0645\u0631\u062d\u0644\u0629 \u0627\u0644\u0628\u0644\u0648\u063a\u061f", "options": ["High academic achievement / \u0627\u0644\u062a\u062d\u0635\u064a\u0644 \u0627\u0644\u062f\u0631\u0627\u0633\u064a \u0627\u0644\u0639\u0627\u0644\u064a", "Parental neglect / \u0625\u0647\u0645\u0627\u0644 \u0627\u0644\u0648\u0627\u0644\u062f\u064a\u0646", "Living in cities / \u0627\u0644\u0639\u064a\u0634 \u0641\u064a \u0627\u0644\u0645\u062f\u0646", "Religious engagement / \u0627\u0644\u0627\u0631\u062a\u0628\u0627\u0637 \u0627\u0644\u062f\u064a\u0646\u064a"], "answer": "Parental neglect / \u0625\u0647\u0645\u0627\u0644 \u0627\u0644\u0648\u0627\u0644\u062f\u064a\u0646", "explanation": "Emotional neglect in early life disrupts stress regulation and emotional development.<br>\u0627\u0644\u0625\u0647\u0645\u0627\u0644 \u0627\u0644\u0639\u0627\u0637\u0641\u064a \u0641\u064a \u0627\u0644\u0637\u0641\u0648\u0644\u0629 \u064a\u062e\u0644\u0651 \u0628\u062a\u0646\u0638\u064a\u0645 \u0627\u0644\u0645\u0634\u0627\u0639\u0631 \u0648\u064a\u0632\u064a\u062f \u062e\u0637\u0631 \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0644\u0627\u062d\u0642\u064b\u0627."}, {"question": "In many conservative cultures, how is depression commonly expressed?", "translation": "\u0641\u064a \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062b\u0642\u0627\u0641\u0627\u062a \u0627\u0644\u0645\u062d\u0627\u0641\u0638\u0629\u060c \u0643\u064a\u0641 \u064a\u064f\u0639\u0628\u0651\u064e\u0631 \u0639\u0646 \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0639\u0627\u062f\u0629\u061f", "options": ["Through open emotional sharing / \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u0627\u0644\u0639\u0627\u0637\u0641\u064a \u0627\u0644\u0645\u0641\u062a\u0648\u062d", "Through aggressive behavior / \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0633\u0644\u0648\u0643 \u0627\u0644\u0639\u062f\u0648\u0627\u0646\u064a", "Through physical complaints / \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0634\u0643\u0627\u0648\u0649 \u0627\u0644\u062c\u0633\u062f\u064a\u0629", "Through religious withdrawal / \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u0644\u062f\u064a\u0646\u064a"], "answer": "Through physical complaints / \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0634\u0643\u0627\u0648\u0649 \u0627\u0644\u062c\u0633\u062f\u064a\u0629", "explanation": "Somatization is common when emotional distress is culturally suppressed.<br>\u0639\u0646\u062f\u0645\u0627 \u062a\u064f\u0645\u0646\u0639 \u0627\u0644\u0645\u0634\u0627\u0639\u0631 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u064b\u0627\u060c \u064a\u064f\u0639\u0628\u0651\u064e\u0631 \u0639\u0646 \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628 \u0628\u0623\u0639\u0631\u0627\u0636 \u062c\u0633\u062f\u064a\u0629."}, {"question": "What is a known outcome of lack of social support in depression?", "translation": "\u0645\u0627 \u0627\u0644\u0646\u062a\u064a\u062c\u0629 \u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0644\u063a\u064a\u0627\u0628 \u0627\u0644\u062f\u0639\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0641\u064a \u062d\u0627\u0644\u0629 \u0627\u0644\u0627\u0643\u062a\u0626\u0627\u0628\u061f", "options": ["Faster recovery / \u0627\u0644\u062a\u0639\u0627\u0641\u064a \u0627\u0644\u0633\u0631\u064a\u0639", "Reduced symptoms / \u0627\u0646\u062e\u0641\u0627\u0636 \u0627\u0644\u0623\u0639\u0631\u0627\u0636", "Increased severity and duration / \u0632\u064a\u0627\u062f\u0629 \u0627\u0644\u0634\u062f\u0629 \u0648\u0627\u0644\u0645\u062f\u0629", "Better treatment adherence / \u0627\u0644\u062a\u0632\u0627\u0645 \u0623\u0639\u0644\u0649 \u0628\u0627\u0644\u0639\u0644\u0627\u062c"], "answer": "Increased severity and duration / \u0632\u064a\u0627\u062f\u0629 \u0627\u0644\u0634\u062f\u0629 \u0648\u0627\u0644\u0645\u062f\u0629", "explanation": "Without support, patients often experience prolonged and more intense symptoms.<br>\u063a\u064a\u0627\u0628 \u0627\u0644\u062f\u0639\u0645 \u064a\u0624\u062f\u064a \u0625\u0644\u0649 \u0623\u0639\u0631\u0627\u0636 \u0623\u0643\u062b\u0631 \u062d\u062f\u0629 \u0648\u0637\u0648\u0644\u064b\u0627."}];
let current = 0;
let score = 0;
let answered = false;

function renderQuestion(index) {
  answered = false;
  const q = questions[index];
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '';
  const box = document.createElement('div');
  box.className = 'container';
  box.innerHTML = `
    <div class="question-number">Q${index + 1}</div>
    <div class="question-counter">Total Questions: ${questions.length}</div>
    <div class="question-text">${q.question}</div>
    <div class="translation">${q.translation}</div>
  `;
  const ul = document.createElement('ul');
  ul.className = 'options';
  q.options.forEach(opt => {
    const li = document.createElement('li');
    li.textContent = opt;
    li.onclick = () => {
      if (answered) return;
      answered = true;
      if (opt === q.answer) {
        li.classList.add('correct');
        score++;
      } else {
        li.classList.add('wrong');
        Array.from(ul.children).forEach(el => {
          if (el.textContent === q.answer) el.classList.add('correct');
        });
      }
      explanation.style.display = 'block';
      nextBtn.style.display = 'inline-block';
    };
    ul.appendChild(li);
  });
  box.appendChild(ul);
  const explanation = document.createElement('div');
  explanation.className = 'explanation';
  explanation.innerHTML = q.explanation;
  box.appendChild(explanation);
  const nextBtn = document.createElement('button');
  nextBtn.className = 'next-btn';
  nextBtn.textContent = (index + 1 === questions.length) ? 'Finish' : 'Next';
  nextBtn.onclick = () => {
    if (index + 1 < questions.length) {
      renderQuestion(index + 1);
    } else {
      quiz.innerHTML = '<div class="container"><h2>انتهت الأسئلة</h2><p>Your score: <span style="color:green;">' + score + '</span> / <span style="color:red;">' + questions.length + '</span></p></div>';
    }
  };
  box.appendChild(nextBtn);
  const lastBtn = document.createElement('button');
  lastBtn.className = 'last-btn';
  lastBtn.textContent = 'Last Q';
  lastBtn.onclick = () => renderQuestion(questions.length - 1);
  quiz.appendChild(box);
  quiz.appendChild(lastBtn);
}
renderQuestion(current);
</script>
